<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INICIO BARRA USUARIO -->

    <div class="Container100">
        <div class="ContainerIndent">
            <h:form id="formusuario">
                <p:splitButton value="Bienvenido, #{request.getUserPrincipal()}" icon="fa fa-slideshare" styleClass="Fleft">
                    <p:menuitem value="Mi Cuenta" icon="fa fa-cogs" url="#{request.scheme}://#{request.serverName}:#{request.serverPort}#{request.contextPath}/secure/micuenta/Edit.xhtml"/>
                    <p:menuitem value="Log Out" icon="fa fa-close" actionListener="#{usuarioController.logout()}"/>
                </p:splitButton>
            </h:form>
            <div class="EmptyBox10 ShowOnMobile"></div>
        </div>
    </div>

    <!-- FIN BARRA USUARIO -->

</ui:composition>
