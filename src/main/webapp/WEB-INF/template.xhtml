<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Adamantium - Responsive Layout</title>
        
        <h:outputScript name="js/ripple-effect.js" library="adamantium-layout" />
        <h:outputScript name="js/perfect-scrollbar.js" library="adamantium-layout" />
        <h:outputScript name="js/layout.js" library="adamantium-layout" />

        <ui:insert name="head" />
        
        <script type="text/javascript">
            function indicador()
            {
                this.cfg.seriesDefaults.rendererOptions = {
                    label: '%',
                    //diameter: 100,
                    //labelPosition: 'bottom',
                    //labelHeightAdjust: -5,
                    padding: 0,
                    pad: 0,
                    min: 0,
                    max: 100,
                    //intervalOuterRadius: 50,
                    intervalColors:['#21B2CE', '#9C4DAD', '#FF964A', '#5ACB73', '#CE4131', '#DED7A5']
                };
            }
            
            function torta()
            {
                //this.cfg.title = "zxc";
                this.cfg.grid = {
                    backgroundColor: 'transparent', 
                    drawBorder: false, 
                    shadow: false
                };
            }
            
            function ejecutadofecha()
            {
                this.cfg.grid = {
                    backgroundColor: 'transparent', 
                    drawBorder: false, 
                    shadow: false
                };
                //this.cfg.title = "zxc";
                this.cfg.AxisTickRenderer = {
                    //show: false,
                    showLabel: false,
                    showMark: false
                };
                this.cfg.AxisLabelRenderer = {
                    show: false,
                    showLabel: false,
                    label: ''
                };
                this.cfg.axesDefaults = {
                    show: false,
                    showTickMarks: false
                };
                
                // asdjasdl
                this.cfg.axesDefaults.tickOptions = {
                    //show: false
                    showLabel: false
                };
                
                this.cfg.axes.xaxis = {
                  renderer: $.jqplot.CategoryAxisRenderer  
                };
            }
            
            function tortaPresupuesto()
            {
                this.cfg.seriesDefaults.rendererOptions = {
                    diameter: 160,
                    showDataLabels: true,
                };
            }
            
            function keyupDelay(request, cfg, delay) {
                delay = delay || 800; // si no se especifica el delay, por default es 1s
                
                console.log("DELAYYYY");
                
                setTimeout(function() {
                    cfg.onstart = null;
                    request.send(cfg)
                }, delay);
                return false;
            }
            
        </script>
    </h:head>

    <h:body>
        
        <ui:include src="topbar.xhtml" />
        
        <ui:include src="layoutmenu.xhtml" />

        <div id="layout-portlets-cover">

            <ui:insert name="content">
                Template
            </ui:insert>
            
            <div class="Container100 TexAlCenter Gray FontAdamantiumRegular">
                <div class="EmptyBox30"></div>
                PrimeFaces Adamantium Theme And Layout | All rights reserved.
            </div>

        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="adamantium-layout"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
