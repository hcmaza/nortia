<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>Nortia</title>
        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="fondoPantalla">

        <div class="divVinculacionTecnologica">
            <h:graphicImage value="resources/img/logoVinculacionTecnologica2.gif" styleClass="logoVinculacionTecnologica" />
        </div>

        <div class="Card CardLogin SinBorde">
            <h:form id="login" onsubmit="action = 'j_security_check';" prependId="false">

                <div class="Container100 Responsive100">
                    <div class="ContainerIndent">
                        <p:focus for="j_username"/>
                        <p:inputText id="j_username" placeholder="usuario" styleClass="Wid100 cajaTextoLogin TexAlCenter" />
                        <div class="EmptyBox5"></div>
                        <p:inputText id="j_password" type="password" placeholder="contraseÃ±a" styleClass="Wid100 cajaTextoLogin TexAlCenter" />
                        <div class="EmptyBox10"></div>
                        <p:commandButton value="Ingresar" icon="fa fa-sign-in" styleClass="Wid100 GreenButton" ajax="false"/>
                        <div class="EmptyBox10"></div>
                        <div class="EmptyBox10 ShowOnMobile"></div>
                        <p:commandButton  value="Recuperar Password" icon="fa fa-lock" styleClass="RedButton" action="recuperarpassword"/>
                        <p:commandButton  value="Registrarse" icon="fa fa-unlock-alt" styleClass="BlueButton" action="registrar"/>
                        <div class="EmptyBox10"></div>
                        <div class="EmptyBox10 ShowOnMobile"></div>
                    </div>
                </div>
            </h:form>
        </div>

        <div class="barraTransparenteAbajo"  >
            <h:graphicImage value="resources/img/logo-nortia3-4.png" styleClass="logoBarraAbajo" />
        </div>


        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="estilos.css" library="css" />

        <f:facet name="last">
            <h:outputStylesheet name="estilos.css" library="css" />
        </f:facet>

    </h:body>

</html>
