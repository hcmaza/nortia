<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sistema de Gestión y  Administración de Proyectos</title>
    </h:head>
    <h:body>
        <script type="text/javascript"> 
                    function tabWizard() {
                        wregistrar.loadStep(wregistrar.cfg.steps[1], true);
                    }
         </script>
        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
        <p:dialog modal="true" widgetVar="statusDialog" header="Espere Por Favor"   
                draggable="false" closable="false"> 
            <div align="center">
                <p:graphicImage value="/resources/img/ajaxloadingbar.gif" /> 
            </div>
        </p:dialog>  
        <p:panel id="panel">
        <p:dialog id="dialogoregistrar" appendTo="@(body)" maximizable="false" visible="true" 
                  minimizable="false" modal="true" header="Registrar" closable="false"
                  resizable="false" widgetVar="dregistrar" >
            <h:form id="formresgistrar">
                
                <p:messages autoUpdate="true" />
                     <p:wizard id="wregistrar" flowListener="#{usuarioController.onFlowProcess}">
                         <p:tab id="Cuil" title="Cuil">
                            
                                <p:messages />
                             <h:panelGrid columns="3" >
                                  
                                 <p:inputText placeholder="Ingrese documento o cuil" id="cuil" value="#{usuarioController.selecteda.cuil}" />
                                  
                                 <p:commandButton actionListener="#{usuarioController.buscarAgenteCuil(usuarioController.selecteda.cuil)}" value="Buscar" onclick="tabWizard();"  />     
                                
                             </h:panelGrid>
                            
                         </p:tab>
                        <p:tab id="datospersonales" title="Datos Personales">
                           
 
                                <h:panelGrid id="panelp" columns="3">
                                        <p:outputLabel value="Apellido" for="apellido" />
                                        <p:inputText maxlength="30" id="apellido" value="#{usuarioController.selecteda.apellido}" title="Apellido" required="true" />
                                        <p:message for="apellido" /> 
                                        <p:outputLabel value="Nombres" for="nombres" />
                                        <p:inputText maxlength="45" id="nombres" value="#{usuarioController.selecteda.nombres}" title="Nombres" required="true" />
                                        <p:message for="nombres" /> 
                                        <p:outputLabel value="Tipo de Documento" for="tipodocumentoid" />
                                        <p:selectOneMenu id="tipodocumentoid" value="#{usuarioController.selecteda.tipodocumentoid}" title="Tipo de Documento" required="true" >
                                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                                        </p:selectOneMenu>
                                        <p:message for="tipodocumentoid" /> 
                                        <p:outputLabel value="N° de Documento" for="numerodocumento" />
                                        <p:inputText id="numerodocumento" value="#{usuarioController.selecteda.numerodocumento}" title="Numero de Documento" required="true" />
                                        <p:message for="numerodocumento" /> 
                                        <p:outputLabel value="Teléfono" for="telefono" />
                                        <p:inputText id="telefono" value="#{usuarioController.selecteda.telefono}" title="Telefono" required="true" />
                                        <p:message for="telefono" /> 
                                        <p:outputLabel value="Celular" for="celular" />
                                        <p:inputText id="celular" value="#{usuarioController.selecteda.celular}" title="Celular" required="true" />
                                        <p:message for="celular" /> 
                                        
                                        <p:outputLabel value="Domicilio" for="domicilio" />
                                        <p:inputText maxlength="200"  id="domicilio" value="#{usuarioController.selecteda.domicilio}" title="Domicilio" required="true" />
                                        <p:message for="domicilio" />
                                </h:panelGrid>
                            
                        </p:tab>
                        <p:tab id="otrosdatos" title="Otros Datos">
                            <p:outputLabel style="color: red" value="Nota: en el Campo Email debe ser el correo de la Universidad Nacional de Chilecito" />
                        <br />
                        <p:outputLabel style="color: red" value=" (por ej: usuario@undec.edu.ar) para poder validar su registracion. Muchas Gracias." />
                
                            <h:panelGrid columns="3" >
                                <p:outputLabel value="Email" for="email" />
                                <p:inputText id="email" value="#{usuarioController.selecteda.email}" validatorMessage="El email tiene que ser del modo loquesea@undec.edu.ar" required="true" >
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@undec.edu.ar" />
                                </p:inputText>
                                <p:message for="email" /> 
                                <p:outputLabel value="Otro Email" for="otroemail" />

                                <p:inputText id="otroemail" value="#{usuarioController.selecteda.otroemail}" validatorMessage="Email Incorrecto" required="true" >
                                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                </p:inputText>   
                                <p:message for="otroemail" /> 
                                <p:outputLabel value="Profesion" for="profesion" />
                                <p:inputText maxlength="70" id="profesion" value="#{usuarioController.selecteda.profesion}" title="Profesion" required="true" />
                                <p:message for="profesion" /> 
                                <p:outputLabel value="Dependencia" for="dependenciaid" />
                                <p:selectOneMenu id="dependenciaid" value="#{usuarioController.selecteda.dependenciaid}" title="Dependencia" required="true" >
                                    <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                                </p:selectOneMenu>
                                <p:message for="dependenciaid" /> 
                            </h:panelGrid>
                        </p:tab>
                        <p:tab id="datosusuario" title="Datos de Usuario"> 
                            <h:panelGrid columns="3" >
                            <p:outputLabel value="Name"/>
                            <p:inputText id="nombreusuario" maxlength="16" value="#{usuarioController.selected.usuarionombre}" title="Name" required="true" />
                            <p:message for="nombreusuario" /> 
                            <p:outputLabel value="Password" for="usuarioclave" />
                            <p:password  id="usuarioclave" value="#{usuarioController.selected.usuarioclave}" title="Password" feedback="true" required="true"  
                                promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                goodLabel="Buena" strongLabel="Muy Buena" match="usuarioclave2" />
                            <p:message for="usuarioclave" /> 
                            <p:outputLabel value="Repita el password" for="usuarioclave2" />
                            <p:password id="usuarioclave2" feedback="true" required="true"   
                                promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                goodLabel="Buena" strongLabel="Muy Buena" />
                            <p:message for="usuarioclave2" /> 
                            </h:panelGrid>
                            <div align="right">
                                <p:commandButton actionListener="#{usuarioController.registrar}" value="Crear" />
                            </div>
                    <br />
             </p:tab>
                     </p:wizard>
                        
               <p:button href="./index.xhtml" value="Cancelar" />
                       
                   
             
            </h:form>
             </p:dialog>
          </p:panel>
    </h:body>
</html>
