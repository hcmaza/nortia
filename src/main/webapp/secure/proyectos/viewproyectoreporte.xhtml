 <h:form id="form" >

                        <p:tab id="tab1" title="Tarea" >

                            <h:panelGrid >

                               
                                        <p:outputLabel style="font-weight: bold" value="Tarea:" for="tarea" />

                                <p:row>
                                    <p:column>

                                            <p:ajax event="dateSelect" update=":formd:wizardtarea:dfechafin" />

                                    </p:column>
                                    <p:column>
                                        <p:outputLabel style="font-weight: bold" value="Dias:" for="dias" />

                                        </p:calendar> 
                                    </p:column>
                                </p:row>

                                            <p:ajax update="@this" />
                                            <f:selectItem itemLabel="Alta" itemValue="Alta" />
                                            <f:selectItem itemLabel="Media" itemValue="Media" />
                                            <f:selectItem itemLabel="Baja" itemValue="Baja" />
                                        </p:selectOneMenu>
                                    </p:column>

                                        <p:outputLabel style="font-weight: bold" value="%" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                                                 styleClass="tabla">
                                        <f:facet name="header">
                                            Rubro #{rub.rubro}
                                        </f:facet>

                                        <!--                                    <p:column headerText="Rubro">
                                                                                    <h:outputText value="{item.rubro.rubro}" />
                                                                                </p:column>    -->

                                        <p:column headerText="Descripcion">
                                            <h:outputText value="#{item.descripcion}"/>
                                        </p:column>
                                        <!--                                        <p:column headerText="Costo Unitario">
                                                                                    <h:outputText value="{item.costounitario}"/>
                                                                                </p:column>
                                                                                <p:column headerText="Cantidad">
                                                                                    <h:outputText value="{item.cantidad}"/>
                                                                                </p:column>-->
                                        <p:column headerText="Aporte Comitente">
                                            <h:outputText value="#{item.aportecomitente}" />
                                        </p:column>
                                        <p:column headerText="Aporte Universidad">
                                            <h:outputText value="#{item.aporteuniversidad}" />

                                            <h:outputText value="#{item.aporteorganismo}" />
                                        </p:column>
                                        <p:column headerText="Total">
                                            <h:outputText value="#{item.total}"/>
                                        </p:column>
                                        
                                        <p:columnGroup type="footer">
                                            <p:row>

                                                <p:column footerText="$#{presupuestoTareaController.sumaraportesComitenteRubroenlistaPresupuestoTarea(rub)}" />

                                                <p:column footerText="$#{presupuestoTareaController.sumaraportesUniversidadRubroenlistaPresupuestoTarea(rub)}" />

                                                <p:column footerText="$#{presupuestoTareaController.sumaraportesOrganismoRubroenlistaPresupuestoTarea(rub)}" />

                                                <p:column footerText="$#{presupuestoTareaController.sumaraportesTotalesRubroenlistaPresupuestoTarea(rub)}" />

                                                <p:column footerText="" />
                                            </p:row>
                                        </p:columnGroup>

                                    </p:dataTable>

                            </p:tabView>

                    </f:facet>

            </h:form>
