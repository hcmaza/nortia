                    <script type="text/javascript" >
                        $(function crearGrafico() {
                            var chart;

                            chart = new Highcharts.Chart({
                                chart: {
                                    renderTo: "containergrafico",
                                    type: 'columnrange',
                                    inverted: true
                                },
                                exporting: {
                                    enabled: true
                                },
                                title: {
                                    text: 'Proyecto NÂ° #{proyectoController.selected.id} - #{proyectoController.selected.nombre}'
                                },
                                xAxis: {
                                    categories: []

                                },
                                yAxis: {
                                    tickInterval: 7 * 24 * 3600 * 1000,
                                    title: 'Date',
                                    type: 'datetime',
                                    dateTimeLabelFormats: {
                                        week: '%e. %b'
                                    },
                                    stackLabels: {
                                        style: {
                                            color: 'white'
                                        },
                                        enabled: true,
                                        verticalAlign: 'middle',
                                        align: 'left'
                                    }
                                },
                                tooltip: {
                                    formatter: function () {

                                        return '<b>' + this.series.name + ':</b> ' + Highcharts.dateFormat('%e %b, %Y', this.point.low) + ' - ' + Highcharts.dateFormat('%e %b, %Y', this.point.high) + '<br/>';
                                    }
                                },
                                legend: {
                                    enabled: true
                                },
                                series: [{
                                        name: 'Inicio - Fin',
                                        data: #{etapaController.data}
                                    }, {
                                        name: 'Actual',
                                        data: #{etapaController.dataactual},
                                        color: 'yellow'
                                    }]
                            });
                            Highcharts.setOptions({
                                lang: {
                                    loading: 'Cargando...',
                                    months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                                    weekdays: ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'SÃ¡bado'],
                                    shortMonths: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                                    exportButtonTitle: 'Exportar',
                                    printButtonTitle: 'Importar',
                                    rangeSelectorFrom: 'De',
                                    rangeSelectorTo: 'A',
                                    rangeSelectorZoom: 'Periodo',
                                    downloadPNG: 'Descargar grÃ¡fico PNG',
                                    downloadJPEG: 'Descargar grÃ¡fico JPEG',
                                    downloadPDF: 'Descargar grÃ¡fico PDF',
                                    downloadSVG: 'Descargar grÃ¡fico SVG',
                                    printChart: 'Imprimir GrÃ¡fico',
                                    thousandsSep: ',',
                                    decimalPoint: '.'
                                }
                            });
                            //chart.series[1].setData(eval(oneArray), false, true);
                            // chart.series[0].setData(, false, true);
                            chart.xAxis[0].setCategories(#{etapaController.gsoncategoria}, true, true);
                        });
                    </script>
