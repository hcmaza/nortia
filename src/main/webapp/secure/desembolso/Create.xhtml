<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">     
            <div class="Container100">  
                <div class="ContainerIndent">
                    <!--<f:event type="preRenderView" listener="{presupuestoController.findProyecto(proyectoController.selected.id)}" />-->

                    <f:event type="preRenderView" listener="#{presupuestoController.findProyecto(proyectoController.selected.id)}" />
                    <f:event type="preRenderView" listener="#{presupuestoController.sumarGastosView}" />

                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <h:form id="formprincipal" enctype="multipart/form-data" >

                        <p:growl globalOnly="true" for="growlprincipal" id="growlprincipal" showDetail="true" sticky="true" />

                        <div class="Container100">
                            <div class="Card " style="margin: 10px;">
                                <div class="ui-fluid">
                                    <div class="CardTopic">
                                        <i class="icon-moneybag Fs30 Fleft MarRight10"></i>

                                        <div class="EmptyBox10 ShowOnMobile"></div>
                                        Nuevo Desembolso <br/>
                                        <span class="CardSubTopic">Proyecto N° #{proyectoController.selected.id} - #{proyectoController.selected.nombre} </span>

                                    </div>

                                </div>

                                <div class="SeparatorFull"></div>

                                <p:tabView id="tab"  >

                                    <p:tab id="tabpresupuesto" title="Presupuesto Detallado" >

                                        <p:treeTable id="tablapresupuesto" value="#{presupuestoTareaController.root}"
                                                     var="item" styleClass="tablaArbol tablaAjustada tabla TablaColorEncabezado"   >

                                            <p:column headerText="Etapa">
                                                <h:outputText value="#{item.descripcion}" />
                                            </p:column>
                                            <p:column headerText="Rubro">
                                                <h:outputText value="#{item.rubro.abreviado}" />
                                            </p:column>
                                            <p:column headerText="Cantidad"  style="text-align: right;" >
                                                <h:outputText value="#{item.cantidad}" />
                                            </p:column>
                                            <p:column headerText="Costo Unitario"  style="text-align: right;" >
                                                <h:outputText value="#{empty item.costounitario ? '' : '$ '.concat(item.costounitario)  }"  />
                                            </p:column>
                                            <p:column headerText="Total"  style="text-align: right;" >
                                                <h:outputText value="$ #{item.total}" />
                                            </p:column>
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column colspan="4"  footerText="Totales:" styleClass="Gris3Back White Fs16 FontBold TexAlRight" />
                                                    <p:column footerText="$ #{presupuestoTareaController.sumatotal}" styleClass="VerdePlantaBack White Fs16 FontBold TexAlRight" />
                                                </p:row>
                                            </p:columnGroup>
                                        </p:treeTable>
                                    </p:tab>

                                    <p:tab id="tabdesembolso" title="Crear Desembolso" >
                                        <p:panel header="Desembolso" >
                                            <h:panelGrid columns="2">

                                                <p:outputLabel value="Nº de Desembolso" for="numerodesembolso" />
                                                <p:inputText id="numerodesembolso" value="#{desembolsoController.selected.numerodesembolso}" title="#{bundle.CreateDesembolsoTitle_numerodesembolso}" />

                                                <p:outputLabel value="Cuenta Bancaria" for="numerocuentabancaria" />
                                                <p:selectOneMenu id="numerocuentabancaria" value="#{desembolsoController.selected.numerocuentabancaria}" >
                                                    <f:selectItems value="#{cuentabancariaController.itemsAvailableSelectOne}"/>
                                                </p:selectOneMenu>

                                                <p:outputLabel value="Importe del Desembolso" for="monto" />
                                                <p:inputText id="monto" value="#{desembolsoController.selected.monto}" title="#{bundle.CreateDesembolsoTitle_monto}" />

                                            </h:panelGrid>
                                        </p:panel>

                                        <br style="clear: both;"/>

                                        <p:separator />
                                        <p:commandButton action="#{desembolsoController.create}" value="Crear Desembolso" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update=":formprincipal:tab" oncomplete="PF('dfinal').show();" />
                                        <p:commandButton action="#{desembolsoController.prepareList}" value="Lista de Desembolsos" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                                        <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home"  ajax="false" />
                                        <p:separator/>
                                    </p:tab>

                                </p:tabView>

                            </div>
                        </div>

                    </h:form>

                    <!--*******************************-->
                    <!--******** DIALOGO FINAL ********-->
                    <!--*******************************-->

                    <h:form>
                        <p:dialog id="dfinal" widgetVar="dfinal" modal="true" header="Nuevo Desembolso" >
                            <h:panelGroup id="panelMensajes" layout="block">
                                <p:messages autoUpdate="true" />
                            </h:panelGroup>
                            <p:separator />
                            <div align="center" >
                                <p:commandButton value="Volver a la Lista" action="#{desembolsoController.prepareList()}" ajax="false" />
                            </div>
                        </p:dialog>
                    </h:form>
                </div>      
            </div>
        </ui:define>
    </ui:composition>

</html>
