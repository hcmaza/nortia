<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewDesembolsoLabel_fechadesembolso}"/>
                    <h:outputText value="#{desembolsoController.selected.fechadesembolso}" title="#{bundle.ViewDesembolsoTitle_fechadesembolso}">

                    </h:outputText>

                    <h:outputText value="#{desembolsoController.selected.fechacarga}" title="#{bundle.ViewDesembolsoTitle_fechacarga}">

                    <h:outputText value="#{bundle.ViewDesembolsoLabel_proyectoid}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDesembolsoEditLink}"/>
                <br />
                <h:commandLink action="#{desembolsoController.prepareCreate}" value="#{bundle.ViewDesembolsoCreateLink}" />
                <br />
                <h:commandLink action="#{desembolsoController.prepareList}" value="#{bundle.ViewDesembolsoShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDesembolsoIndexLink}"/>
