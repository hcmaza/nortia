<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Sector"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="pprincipal" header="Nuevo Sector" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="InformaciÃ³n del Sector">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Sector" for="sector"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="sector" value="#{sectorController.selected.sector}" title="* Este campo es requerido"  required="true" requiredMessage="El campo sector es requerido"  />
                                    <p:message for="sector" display="icon"  /> 
                                    <p:tooltip id="ttSector" for="sector" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{sectorController.create}" value="Crear Sector" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{sectorController.prepareList}" value="Lista de Sectores" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false"/>
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>

            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="Alta de Sector" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{sectorController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
