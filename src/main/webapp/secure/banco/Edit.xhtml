<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBancoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBancoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bancoController.selected.id}" title="#{bundle.EditBancoTitle_id}" required="true" requiredMessage="#{bundle.EditBancoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBancoLabel_razonsocial}" for="razonsocial" />
                    <h:inputText id="razonsocial" value="#{bancoController.selected.razonsocial}" title="#{bundle.EditBancoTitle_razonsocial}" />
                    <h:outputLabel value="#{bundle.EditBancoLabel_sucursal}" for="sucursal" />
                    <h:inputText id="sucursal" value="#{bancoController.selected.sucursal}" title="#{bundle.EditBancoTitle_sucursal}" />
                </h:panelGrid>
                <h:commandLink action="#{bancoController.update}" value="#{bundle.EditBancoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBancoViewLink}"/>
                <br />
                <h:commandLink action="#{bancoController.prepareList}" value="#{bundle.EditBancoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBancoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
