<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Comitente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="pprincipal" header="Editar Comitente" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true"/>
                    </h:panelGroup>

                    <p:fieldset legend="Información General" style="display: inline-block; width: 46%; float: left;">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Nro" for="id" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="id" value="#{comitenteController.selected.id}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Razón Social" for="razonsocial" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="razonsocial" value="#{comitenteController.selected.razonsocial}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="CUIT" for="cuit" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="cuit" value="#{comitenteController.selected.cuit}" title="CUIT" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Tipo de Comitente" for="tipoComitente" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="tipoComitente" value="#{comitenteController.selected.tipocomitenteid.tipocomitente}" />
                                </p:column>
                            </p:row>                            
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Sector" for="sector" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="sector" value="#{comitenteController.selected.sectorid.sector}" title="Sector" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:accordionPanel style="display: inline-block; width: 50%; float: right; margin-top: 15px; margin-bottom: 5px;">
                        <p:tab title="Información de Contacto">
                            <p:panelGrid styleClass="sinBordes sinFondo">
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <h:outputLabel value="Contacto" for="contacto" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <h:outputText id="contacto" value="#{comitenteController.selected.contacto}" title="Contacto" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <h:outputLabel value="Cargo del Contacto" for="cargoContacto" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <h:outputText id="cargoContacto" value="#{comitenteController.selected.cargocontacto}" title="Cargo del Contacto" />
                                    </p:column>
                                </p:row>                                
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <h:outputLabel value="Teléfono" for="telefono" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <h:outputText id="telefono" value="#{comitenteController.selected.telefono}" title="Teléfono del Contacto" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <h:outputLabel value="Email" for="email" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <h:outputText id="email" value="#{comitenteController.selected.email}" title="Email del Contacto" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <br style="clear:both;"/>

                    <p:separator />

                    <p:commandButton action="#{comitenteController.prepareCreate}" value="Nuevo Comitente" style="display: inline-block;" icon="ui-icon-plus"  ajax="false" />
                    <p:commandButton action="#{comitenteController.prepareList}" value="Lista de Comitentes" style="display: inline-block;float:right;" icon="ui-icon-document"  ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />

                    <p:separator />

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
