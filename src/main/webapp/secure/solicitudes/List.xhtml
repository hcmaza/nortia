<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">     
            <div class="Container100">        
                <div class="ContainerIndent">
                    <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListSolicitudEmpty}" rendered="#{solicitudController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{solicitudController.items.rowCount > 0}">
                            <h:dataTable value="#{solicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_id}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_fechasolicitud}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechasolicitud}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_fechaaprobacion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaaprobacion}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_fechaejecucion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaejecucion}">
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_observacion}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.observacion}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_tiposolicitudid}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tiposolicitudid}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListSolicitudTitle_estadosolicitudid}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estadosolicitudid}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink action="#{solicitudController.prepareView}" value="#{bundle.ListSolicitudViewLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{solicitudController.prepareEdit}" value="#{bundle.ListSolicitudEditLink}"/>
                                    <h:outputText value=" "/>
                                    <h:commandLink action="#{solicitudController.destroy}" value="#{bundle.ListSolicitudDestroyLink}"/>
                                </h:column>
                            </h:dataTable>
                        </h:panelGroup>
                        <br />
                        <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ListSolicitudCreateLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListSolicitudIndexLink}"/>
                    </h:form>
                </div>     
            </div>     
        </ui:define>
    </ui:composition>

</html>
