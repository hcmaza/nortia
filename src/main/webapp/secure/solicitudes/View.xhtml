<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudLabel_id}"/>
                    <h:outputText value="#{solicitudController.selected.id}" title="#{bundle.ViewSolicitudTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechasolicitud}"/>
                    <h:outputText value="#{solicitudController.selected.fechasolicitud}" title="#{bundle.ViewSolicitudTitle_fechasolicitud}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaaprobacion}"/>
                    <h:outputText value="#{solicitudController.selected.fechaaprobacion}" title="#{bundle.ViewSolicitudTitle_fechaaprobacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_fechaejecucion}"/>
                    <h:outputText value="#{solicitudController.selected.fechaejecucion}" title="#{bundle.ViewSolicitudTitle_fechaejecucion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_observacion}"/>
                    <h:outputText value="#{solicitudController.selected.observacion}" title="#{bundle.ViewSolicitudTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_tiposolicitudid}"/>
                    <h:outputText value="#{solicitudController.selected.tiposolicitudid}" title="#{bundle.ViewSolicitudTitle_tiposolicitudid}"/>
                    <h:outputText value="#{bundle.ViewSolicitudLabel_estadosolicitudid}"/>
                    <h:outputText value="#{solicitudController.selected.estadosolicitudid}" title="#{bundle.ViewSolicitudTitle_estadosolicitudid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudController.destroyAndView}" value="#{bundle.ViewSolicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudController.prepareCreate}" value="#{bundle.ViewSolicitudCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudController.prepareList}" value="#{bundle.ViewSolicitudShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
