<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Tipo de Evaluación"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel id="pprincipal" header="Nuevo Tipo de Evaluación" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:fieldset legend="Información del Tipo de Evaluación">
                        <p:panelGrid styleClass="sinBordes sinFondo" style="width: 100%">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Tipo de Evaluación" for="tipoevaluacion"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="tipoevaluacion" value="#{tipoevaluacionController.selected.tipoevaluacion}" style="width: 100%;"  title="* Este campo es requerido"  required="true" requiredMessage="El campo tipo de evaluación es requerido" />
                                    <p:message for="tipoevaluacion" display="icon"  /> 
                                    <p:tooltip id="ttTipoEvaluacion" for="tipoevaluacion" showEvent="focus" hideEvent="blur" />                                    
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{tipoevaluacionController.create}" value="Crear Tipo de Evaluación" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{tipoevaluacionController.prepareList}" value="Lista de Tipos de Evaluación" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>

            </h:form>
            
            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="Alta de Tipo de Evaluación" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{tipoevaluacionController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
