<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">    
            <div class="Container100">      
                <div class="ContainerIndent">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="#{bundle.CreateProyectoLabel_fecha}" for="fecha" />
                            <p:calendar id="fecha" value="#{proyectoController.selected.fecha}" title="#{bundle.CreateProyectoTitle_fecha}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_fecha}">
                                <f:convertDateTime pattern=" dd/MM/yyyy HH:mm:ss" />
                            </p:calendar>
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_nombre}" for="nombre" />
                            <p:inputText size="200"  maxlength="200" id="nombre" value="#{proyectoController.selected.nombre}" title="#{bundle.CreateProyectoTitle_nombre}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_resumen}" for="resumen" />
                            <h:inputText id="resumen" value="#{proyectoController.selected.resumen}" title="#{bundle.CreateProyectoTitle_resumen}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_documentacion}" for="documentacion" />
                            <h:inputTextarea rows="4" cols="30" id="documentacion" value="#{proyectoController.selected.documentacion}" title="#{bundle.CreateProyectoTitle_documentacion}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_observaciones}" for="observaciones" />
                            <h:inputText id="observaciones" value="#{proyectoController.selected.observaciones}" title="#{bundle.CreateProyectoTitle_observaciones}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_duracion}" for="duracion" />
                            <h:inputText id="duracion" value="#{proyectoController.selected.duracion}" title="#{bundle.CreateProyectoTitle_duracion}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_estado}" for="estado" />
                            <h:inputText id="estado" value="#{proyectoController.selected.estadoproyectoid.estado}" title="#{bundle.CreateProyectoTitle_estado}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_id}" for="id" />
                            <h:inputText id="id" value="#{proyectoController.selected.id}" title="#{bundle.CreateProyectoTitle_id}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_id}"/>
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_cudap}" for="cudap" />
                            <h:inputText id="cudap" value="#{proyectoController.selected.cudap}" title="#{bundle.CreateProyectoTitle_cudap}" />
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_tipoproyectoid}" for="tipoproyectoid" />
                            <p:selectOneMenu id="tipoproyectoid" value="#{proyectoController.selected.tipoproyectoid}" label="#{bundle.CreateProyectoTitle_tipoproyectoid}" >
                                <f:selectItems value="#{tipoproyectoController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateProyectoLabel_concocatoriaid}" for="concocatoriaid" />
                            <h:selectOneMenu id="concocatoriaid" value="#{proyectoController.selected.concocatoriaid}" title="#{bundle.CreateProyectoTitle_concocatoriaid}" >
                                <f:selectItems value="#{convocatoriaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Entidad Beneficiaria" for="entidadid" />
                            <h:selectOneMenu id="entidadid" value="#{proyectoController.selected.entidadid}" title="Entidad" >
                                <f:selectItems value="#{entidadbeneficiariaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{proyectoController.create}" value="#{bundle.CreateProyectoSaveLink}" />
                        <br />
                        <br />
                        <p:commandLink  action="#{proyectoController.prepareList}" value="#{bundle.CreateProyectoShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateProyectoIndexLink}"/>
                    </h:form>
                </div>     
            </div>    
        </ui:define>
    </ui:composition>

</html>
