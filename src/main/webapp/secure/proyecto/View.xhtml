<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">

                    <h:form>

                            </h:outputText>
                            <h:outputText value="#{bundle.ViewProyectoLabel_nombre}"/>
                            <h:outputText value="#{proyectoController.selected.nombre}" title="#{bundle.ViewProyectoTitle_nombre}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_resumen}"/>
                            <h:outputText value="#{proyectoController.selected.resumen}" title="#{bundle.ViewProyectoTitle_resumen}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_documentacion}"/>
                            <h:outputText value="#{proyectoController.selected.documentacion}" title="#{bundle.ViewProyectoTitle_documentacion}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_observaciones}"/>
                            <h:outputText value="#{proyectoController.selected.observaciones}" title="#{bundle.ViewProyectoTitle_observaciones}"/>

                            <h:outputText value="#{proyectoController.selected.estado}" title="#{bundle.ViewProyectoTitle_estado}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_id}"/>
                            <h:outputText value="#{proyectoController.selected.id}" title="#{bundle.ViewProyectoTitle_id}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_cudap}"/>
                            <h:outputText value="#{proyectoController.selected.cudap}" title="#{bundle.ViewProyectoTitle_cudap}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_tipoproyectoid}"/>
                            <h:outputText value="#{proyectoController.selected.tipoproyectoid}" title="#{bundle.ViewProyectoTitle_tipoproyectoid}"/>
                            <h:outputText value="#{bundle.ViewProyectoLabel_concocatoriaid}"/>
                            <h:outputText value="#{proyectoController.selected.concocatoriaid}" title="#{bundle.ViewProyectoTitle_concocatoriaid}"/>

                        <br />
                        <h:commandLink action="#{proyectoController.destroyAndView}" value="#{bundle.ViewProyectoDestroyLink}"/>
                        <br />
                        <br />
                        <h:link outcome="Edit" value="#{bundle.ViewProyectoEditLink}"/>
                        <br />
                        <h:commandLink action="#{proyectoController.prepareCreate}" value="#{bundle.ViewProyectoCreateLink}" />
                        <br />
                        <h:commandLink action="#{proyectoController.prepareList}" value="#{bundle.ViewProyectoShowAllLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ViewProyectoIndexLink}"/>

                    </h:form>
                </div>      
            </div>
