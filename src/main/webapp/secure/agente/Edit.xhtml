<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Agente"></h:outputText>
        </ui:define>
        <ui:define name="body" >

            <h:form >
                <p:panel id="pprincipal" header="Editar Agente" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información Personal" style="display: inline-block; width: 46%; float: left;">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Apellido" for="apellido" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="apellido" value="#{agenteController.selected.apellido}" title="* Este campo es obligatorio"  required="true" requiredMessage="El campo apellido es obligatorio" />
                                    <p:message for="apellido" display="icon"  /> 
                                    <p:tooltip id="ttApellido" for="apellido" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Nombres" for="nombres" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="nombres" value="#{agenteController.selected.nombres}" title="* Este campo es obligatorio" required="true" requiredMessage="El campo nombres es obligatorio"/>
                                    <p:message for="nombres" display="icon" /> 
                                    <p:tooltip id="ttNombres" for="nombres" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Tipo de Documento" for="tipodocumentoid" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:selectOneMenu id="tipodocumentoid" value="#{agenteController.selected.tipodocumentoid}" label="* Este campo es obligatorio" required="true" requiredMessage="El campo tipo de documento es obligatorio" >
                                        <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:message for="tipodocumentoid" display="icon" /> 
                                    <p:tooltip id="ttTipoDocumento" for="tipodocumentoid" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Número de Documento" for="numerodocumento" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="numerodocumento" value="#{agenteController.selected.numerodocumento}" title="* Este campo es obligatorio" required="true" requiredMessage="El campo numero de documento es obligatorio" />
                                </p:column>
                                <p:message for="numerodocumento" display="icon" /> 
                                <p:tooltip id="ttNroDocumento" for="numerodocumento" showEvent="focus" hideEvent="blur" />
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:accordionPanel style="display: inline-block; width: 50%; float: right; margin-bottom: 5px; margin-top: 15px;" activeIndex="null">
                        <p:tab title="Información de Contacto">
                            <p:panelGrid styleClass="sinBordes sinFondo">
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Domicilio" for="domicilio" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:inputText id="domicilio" value="#{agenteController.selected.domicilio}" title="Domicilio" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Teléfono" for="telefono" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:inputText id="telefono" value="#{agenteController.selected.telefono}" title="Teléfono" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Celular" for="celular" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:inputText id="celular" value="#{agenteController.selected.celular}" title="Celular" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Email" for="email" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:inputText id="email" value="#{agenteController.selected.email}" title="Email" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Email Secundario" for="otroemail"  style="font-weight: bold;"/>
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:inputText id="otroemail" value="#{agenteController.selected.otroemail}" title="Otro Email" />
                                    </p:column>
                                </p:row>                            
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Información Profesional">
                            <p:panelGrid styleClass="sinBordes sinFondo" >
                                <p:row>
                                    <p:column style="width: 20%;">
                                        <p:outputLabel value="Profesión" for="profesion" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 80%;">
                                        <p:inputText id="profesion" value="#{agenteController.selected.profesion}" title="Profesión" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 20%;">
                                        <p:outputLabel value="Especialidad" for="especialidad" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 80%;">
                                        <p:inputText id="especialidad" value="#{agenteController.selected.especialidad}" title="Especialidad" />
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 20%;">
                                        <p:outputLabel value="Dependencia" for="dependenciaid" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 80%;">
                                        <p:selectOneMenu id="dependenciaid" value="#{agenteController.selected.dependenciaid}" >
                                            <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>                            
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>

                    <br style="clear: both;"/>
                    
                    <p:separator />
                    <p:commandButton action="#{agenteController.update}" value="Guardar Agente" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{agenteController.prepareList}" value="Lista de Agentes" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home"  ajax="false" />
                    <p:separator/>
                    <!--<h:link outcome="/index" value="Inicio"/>-->

                </p:panel>

            </h:form>
            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal" modal="true" header="Edición de Agente" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{agenteController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>
