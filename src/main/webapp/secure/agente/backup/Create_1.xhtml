<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Agente"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel id="pprincipal" header="Nuevo Agente" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" />
                    </h:panelGroup>

<!--                    <h:outputLabel value="#{bundle.CreateAgenteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{agenteController.selected.id}" title="#{bundle.CreateAgenteTitle_id}" required="true" requiredMessage="#{bundle.CreateAgenteRequiredMessage_id}"/>-->

                    <p:fieldset legend="Información Personal" style="display: inline-block; width: 46%; float: left;">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Apellido" for="apellido" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="apellido" value="#{agenteController.selected.apellido}" title="* Este campo es requerido"  required="true" requiredMessage="El campo apellido es requerido" />
                                    <p:message for="apellido" display="icon"  /> 
                                    <p:tooltip id="ttApellido" for="apellido" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Nombres" for="nombres" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="nombres" value="#{agenteController.selected.nombres}" title="* Este campo es requerido" required="true" requiredMessage="El campo nombres es requerido"/>
                                    <p:message for="nombres" display="icon" /> 
                                    <p:tooltip id="ttNombres" for="nombres" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Tipo de Documento" for="tipodocumentoid" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:selectOneMenu id="tipodocumentoid" value="#{agenteController.selected.tipodocumentoid}" label="* Este campo es requerido" required="true" requiredMessage="El campo tipo de documento es requerido" >
                                        <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:message for="tipodocumentoid" display="icon" /> 
                                    <p:tooltip id="ttTipoDocumento" for="tipodocumentoid" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Número de Documento" for="numerodocumento" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="numerodocumento" value="#{agenteController.selected.numerodocumento}" title="* Este campo es requerido" required="true" requiredMessage="El campo numero de documento es requerido" />
                                </p:column>
                                <p:message for="numerodocumento" display="icon" /> 
                                <p:tooltip id="ttNroDocumento" for="numerodocumento" showEvent="focus" hideEvent="blur" />
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Información de Contacto" style="display: inline-block; width: 46%; float: right;" >
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Domicilio" for="domicilio" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="domicilio" value="#{agenteController.selected.domicilio}" title="#{bundle.CreateAgenteTitle_domicilio}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Teléfono" for="telefono" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="telefono" value="#{agenteController.selected.telefono}" title="#{bundle.CreateAgenteTitle_telefono}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Celular" for="celular" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="celular" value="#{agenteController.selected.celular}" title="#{bundle.CreateAgenteTitle_celular}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Email" for="email" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="email" value="#{agenteController.selected.email}" title="#{bundle.CreateAgenteTitle_email}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Email Secundario" for="otroemail"  style="font-weight: bold;"/>
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="otroemail" value="#{agenteController.selected.otroemail}" title="#{bundle.CreateAgenteTitle_otroemail}" />
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Información Profesional" style="clear: both;">
                        <p:panelGrid styleClass="sinBordes sinFondo" >
                            <p:row>
                                <p:column style="width: 20%;">
                                    <p:outputLabel value="Profesión" for="profesion" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <p:inputText id="profesion" value="#{agenteController.selected.profesion}" title="#{bundle.CreateAgenteTitle_profesion}" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <p:outputLabel value="Especialidad" for="especialidad" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <p:inputText id="especialidad" value="#{agenteController.selected.especialidad}" title="Especialidad" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <p:outputLabel value="Dependencia" for="dependenciaid" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <p:selectOneMenu id="dependenciaid" value="#{agenteController.selected.dependenciaid}" >
                                        <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{agenteController.create}" value="Crear Agente" style="display: inline-block;" icon="ui-icon-disk"  ajax="false" />
                    <p:commandButton action="#{agenteController.prepareList}" value="Lista de Agentes" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home"  ajax="false" />
                    <p:separator/>
                    <!--<h:link outcome="/index" value="Inicio"/>-->

                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
