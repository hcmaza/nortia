<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConfiguracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConfiguracionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{configuracionController.selected.id}" title="#{bundle.EditConfiguracionTitle_id}" required="true" requiredMessage="#{bundle.EditConfiguracionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditConfiguracionLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{configuracionController.selected.clave}" title="#{bundle.EditConfiguracionTitle_clave}" />
                    <h:outputLabel value="#{bundle.EditConfiguracionLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{configuracionController.selected.valor}" title="#{bundle.EditConfiguracionTitle_valor}" />
                </h:panelGrid>
                <h:commandLink action="#{configuracionController.update}" value="#{bundle.EditConfiguracionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConfiguracionViewLink}"/>
                <br />
                <h:commandLink action="#{configuracionController.prepareList}" value="#{bundle.EditConfiguracionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConfiguracionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
