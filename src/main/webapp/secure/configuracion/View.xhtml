<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConfiguracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConfiguracionLabel_id}"/>
                    <h:outputText value="#{configuracionController.selected.id}" title="#{bundle.ViewConfiguracionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConfiguracionLabel_clave}"/>
                    <h:outputText value="#{configuracionController.selected.clave}" title="#{bundle.ViewConfiguracionTitle_clave}"/>
                    <h:outputText value="#{bundle.ViewConfiguracionLabel_valor}"/>
                    <h:outputText value="#{configuracionController.selected.valor}" title="#{bundle.ViewConfiguracionTitle_valor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{configuracionController.destroyAndView}" value="#{bundle.ViewConfiguracionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConfiguracionEditLink}"/>
                <br />
                <h:commandLink action="#{configuracionController.prepareCreate}" value="#{bundle.ViewConfiguracionCreateLink}" />
                <br />
                <h:commandLink action="#{configuracionController.prepareList}" value="#{bundle.ViewConfiguracionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConfiguracionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
