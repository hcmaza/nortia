<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateConfiguracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">       
            <div class="Container100">      
                <div class="ContainerIndent">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateConfiguracionLabel_id}" for="id" />
                            <h:inputText id="id" value="#{configuracionController.selected.id}" title="#{bundle.CreateConfiguracionTitle_id}" required="true" requiredMessage="#{bundle.CreateConfiguracionRequiredMessage_id}"/>
                            <h:outputLabel value="#{bundle.CreateConfiguracionLabel_clave}" for="clave" />
                            <h:inputText id="clave" value="#{configuracionController.selected.clave}" title="#{bundle.CreateConfiguracionTitle_clave}" />
                            <h:outputLabel value="#{bundle.CreateConfiguracionLabel_valor}" for="valor" />
                            <h:inputText id="valor" value="#{configuracionController.selected.valor}" title="#{bundle.CreateConfiguracionTitle_valor}" />
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{configuracionController.create}" value="#{bundle.CreateConfiguracionSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{configuracionController.prepareList}" value="#{bundle.CreateConfiguracionShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateConfiguracionIndexLink}"/>
                    </h:form>
                </div>     
            </div>       
        </ui:define>
    </ui:composition>

</html>
