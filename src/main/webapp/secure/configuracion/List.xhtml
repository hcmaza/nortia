<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConfiguracionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConfiguracionEmpty}" rendered="#{configuracionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{configuracionController.items.rowCount > 0}">
                    <h:outputText value="#{configuracionController.pagination.pageFirstItem + 1}..#{configuracionController.pagination.pageLastItem + 1}/#{configuracionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{configuracionController.previous}" value="#{bundle.Previous} #{configuracionController.pagination.pageSize}" rendered="#{configuracionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{configuracionController.next}" value="#{bundle.Next} #{configuracionController.pagination.pageSize}" rendered="#{configuracionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{configuracionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConfiguracionTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{configuracionController.prepareView}" value="#{bundle.ListConfiguracionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{configuracionController.prepareEdit}" value="#{bundle.ListConfiguracionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{configuracionController.destroy}" value="#{bundle.ListConfiguracionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{configuracionController.prepareCreate}" value="#{bundle.ListConfiguracionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConfiguracionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
