<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="pprincipal" header="Ver Usuario" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:fieldset legend="InformaciÃ³n del Usuario">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Nro" for="usuarioid" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuarioid" value="#{usuarioController.selected.usuarioid}" title="Nro" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Usuario" for="usuarionombre"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuarionombre" value="#{usuarioController.selected.usuarionombre}" title="Usuario" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Password" for="usuarioclave" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuarioclave" value="#{usuarioController.selected.usuarioclave}" title="Password" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Estado" for="usuarioestado"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuarioestado" value="#{usuarioController.selected.usuarioestado}" title="Estado" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Fecha de Alta" for="usuariofechaalta"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuariofechaalta" value="#{usuarioController.selected.usuariofechaalta}" title="Fecha de Alta">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Fecha de Baja" for="usuariofechabaja"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuariofechabaja" value="#{usuarioController.selected.usuariofechabaja}" title="Fecha de Baja">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                    </h:outputText>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Habilitacion" for="habilitacion" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="habilitacion" value="#{usuarioController.selected.habilitacion}" title="Habilitacion" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 20%;">
                                    <h:outputLabel value="Perfil" for="usuariorol" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 80%;">
                                    <h:outputText id="usuariorol" value="#{usuarioController.selected.usuariorol.rol}" title="Perfil" />
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <br style="clear: both;" />

                    <p:separator />

                    <p:commandButton action="#{usuarioController.prepareCreate}" value="Nuevo Usuario" style="display: inline-block;" icon="ui-icon-plus" />
                    <p:commandButton action="#{usuarioController.prepareList}" value="Lista de Usuarios" style="display: inline-block;float:right;" icon="ui-icon-document"/>
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />

                    <p:separator />

                </p:panel>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
