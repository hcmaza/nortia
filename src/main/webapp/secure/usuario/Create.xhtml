<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nuevo Usuario"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form id="form">
                <p:panel id="pprincipal" header="Nuevo Usuario" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información del Usuario" style="width: 46%; display: inline-block; float: left;" >
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Usuario" for="usuarionombre" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="usuarionombre" value="#{usuarioController.selected.usuarionombre}" title="* Este campo es requerido"  required="true" requiredMessage="El campo nombre de usuario es requerido" />
                                    <p:message for="usuarionombre" display="icon" /> 
                                    <p:tooltip id="ttRol" for="usuarionombre" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Password" for="usuarioclave"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:password id="usuarioclave" value="#{usuarioController.selected.usuarioclave}" title="Password" feedback="true" required="true"  
                                                promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                                goodLabel="Buena" strongLabel="Muy Buena" match="usuarioclave2" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Repita el password" for="usuarioclave2"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:password id="usuarioclave2" feedback="true" required="true"   
                                                promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                                goodLabel="Buena" strongLabel="Muy Buena" />
                                </p:column>
                            </p:row>
                            <!--                            <p:row>
                                                            <p:column style="width: 40%;">
                                                                <p:outputLabel value="Fecha de Alta" for="usuariofechaalta" style="font-weight: bold;"  />
                                                            </p:column>
                                                            <p:column style="width: 60%;">
                                                                <p:calendar id="usuariofechaalta" value="#{usuarioController.selected.usuariofechaalta}" showOn="button" pattern="dd/MM/yyyy HH:mm" title="Fecha de Alta" >
                                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                                                </p:calendar>
                                                            </p:column>
                                                        </p:row>      -->
<!--                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Fecha de Baja" for="usuariofechabaja" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:calendar id="usuariofechabaja" value="#{usuarioController.selected.usuariofechabaja}" showOn="button" pattern="dd/MM/yyyy HH:mm" title="Fecha de Baja" >
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                    </p:calendar>
                                </p:column>
                            </p:row>       -->
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Estado" for="usuarioestado"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="usuarioestado" value="#{usuarioController.selected.usuarioestado}" title="Estado" required="true" requiredMessage="Por favor Ingrese el Estado"/>
                                </p:column>
                            </p:row>   
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Rol" for="ususariorol"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:selectOneMenu id="ususariorol" value="#{usuarioController.selected.usuariorol}" label="Rol" required="true" requiredMessage="Por favor ingrese el Rol">
                                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>                                  
                        </p:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Agente" style="width: 46%; display: inline-block; float: right;" >

                        <p:panelGrid columns="2" style="width: 100%;" styleClass="sinBordes" >
                            <p:selectOneMenu id="seleccionAgente" widgetVar="seleccionAgente" value="#{agenteViewController.agente1}" label="Agente" required="true" requiredMessage="Por favor ingrese el Agente asociado" style="width: 100%;">
                                <f:selectItems value="#{agenteViewController.itemsAvailableSelectOneAgentesSinUsuario}" />
                                <p:ajax update="agenteSeleccionado" event="change"  />
                            </p:selectOneMenu>

                            <p:commandButton value="Nuevo Agente" onclick="PF('dregistrar').show();" icon="ui-icon-contact" style="display: inline-block;" />
                        </p:panelGrid>

                        <p:separator/>

                        <p:outputPanel id="agenteSeleccionado">
                            <p:panelGrid style="width: 100%;" styleClass="sinBordes">
                                <p:row>
                                    <p:column >
                                        <p:outputLabel style="font-weight:bold;" value="Nombre"/>
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel style="font-weight:bold;" value="Documento"/>
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel style="font-weight:bold;" value="Email"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column >
                                        <p:outputLabel value="#{agenteViewController.agente1.apellido}, #{agenteViewController.agente1.nombres}" title="Nombre" />
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="#{agenteViewController.agente1.tipodocumentoid.tipodocumento} - #{agenteViewController.agente1.numerodocumento}" title="Documento" />
                                    </p:column>
                                    <p:column >
                                        <p:outputLabel value="#{agenteViewController.agente1.email}" title="Email" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:outputPanel>

                    </p:fieldset>

                    <br style="clear: both;"/>

                    <p:separator/>
                    <p:commandButton action="#{usuarioController.create}" value="Crear Usuario" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{usuarioController.prepareList}" value="Lista de Usuarios" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document"/>
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>

            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal" modal="true" header="Alta de Usuario" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{usuarioController.prepareList()}" ajax="false" />
                    </div>
                </p:dialog>
            </h:form>

            <h:form id="formresgistrar">
                <p:dialog id="dialogoregistrar" maximizable="false"  modal="true"
                          minimizable="false"  header="Registrar Persona" closable="true"
                          resizable="false" widgetVar="dregistrar" >

                    <p:remoteCommand name="rc" update="msgs" actionListener="#{agenteViewController.registrar}" />

                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid id="panel" columnClasses="right,left,left" columns="3">
                        <p:outputLabel value="Apellido" for="apellido" style="font-weight: bold; text-align: right;" />
                        <p:inputText maxlength="30" id="apellido" value="#{agenteViewController.agente1.apellido}" title="Apellido" required="true" style="width: 100%;" />
                        <p:message for="apellido" /> 
                        
                        <p:outputLabel value="Nombres" for="nombres" style="font-weight: bold; text-align: right;"  />
                        <p:inputText maxlength="45" id="nombres" value="#{agenteViewController.agente1.nombres}" title="Nombres" required="true" style="width: 100%;"  />
                        <p:message for="nombres" /> 
                        
                        <p:outputLabel value="Tipo de Documento" for="tipodocumentoid" style="font-weight: bold; text-align: right;"  />
                        <p:selectOneMenu id="tipodocumentoid" value="#{agenteViewController.agente1.tipodocumentoid}" label="Tipo de Documento" required="true" style="width: 100%;"  >
                            <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:message for="tipodocumentoid" /> 
                        
                        <p:outputLabel value="N° de Documento" for="numerodocumento" style="font-weight: bold; text-align: right;"  />
                        <p:inputText id="numerodocumento" value="#{agenteViewController.agente1.numerodocumento}" title="Numero de Documento" required="true" style="width: 100%;"  />
                        <p:message for="numerodocumento" /> 
                        
                        <p:outputLabel value="Teléfono" for="telefono" style="font-weight: bold; text-align: right;"  />
                        <p:inputText id="telefono" value="#{agenteViewController.agente1.telefono}" title="Telefono" required="true" style="width: 100%;"  />
                        <p:message for="telefono" /> 
                        
                        <p:outputLabel value="Celular" for="celular" style="font-weight: bold; text-align: right;"  />
                        <p:inputText id="celular" value="#{agenteViewController.agente1.celular}" title="Celular" required="false" style="width: 100%;"  />
                        <p:message for="celular" /> 
                        
                        <p:outputLabel value="Email" for="email"  style="font-weight: bold; text-align: right;" />
                        <p:inputText id="email" value="#{agenteViewController.agente1.email}" validatorMessage="Email Incorrecto" required="true" style="width: 100%;"  >
                            <!--<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />-->
                        </p:inputText>
                        <p:message for="email" /> 
                        
                        <p:outputLabel value="Otro Email" for="otroemail"  style="font-weight: bold; text-align: right;" />
                        <p:inputText id="otroemail" value="#{agenteViewController.agente1.otroemail}" validatorMessage="Email Incorrecto" required="false" style="width: 100%;"  >
                            <!--<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />-->
                        </p:inputText>   
                        <p:message for="otroemail" /> 

                        <p:outputLabel value="Domicilio" for="domicilio" style="font-weight: bold; text-align: right;"  />
                        <p:inputText maxlength="200"  id="domicilio" value="#{agenteViewController.agente1.domicilio}" title="Domicilio" required="true"  style="width: 100%;" />
                        <p:message for="domicilio" />

                        <p:outputLabel value="Profesion" for="profesion" style="font-weight: bold; text-align: right;"  />
                        <p:inputText maxlength="70" id="profesion" value="#{agenteViewController.agente1.profesion}" title="Profesion" required="true" style="width: 100%;"  />
                        <p:message for="profesion" /> 

                        <p:outputLabel value="Especialidad" for="especialidad"  style="font-weight: bold; text-align: right;" />
                        <p:inputText maxlength="70" id="especialidad" value="#{agenteViewController.agente1.especialidad}" title="Especialidad" required="true" style="width: 100%;"  />
                        <p:message for="especialidad" /> 

                    </h:panelGrid>
                    
                    <p:separator/>
                    
                    <p:commandButton onclick="rc()" oncomplete="PF('dregistrar').hide()" update=":form:pprincipal,:form:agenteSeleccionado" value="Crear Agente" />

                </p:dialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
