<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPasajeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPasajeroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pasajeroController.selected.id}" title="#{bundle.EditPasajeroTitle_id}" required="true" requiredMessage="#{bundle.EditPasajeroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPasajeroLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{pasajeroController.selected.nombre}" title="#{bundle.EditPasajeroTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditPasajeroLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{pasajeroController.selected.apellido}" title="#{bundle.EditPasajeroTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditPasajeroLabel_dni}" for="dni" />
                    <h:inputText id="dni" value="#{pasajeroController.selected.dni}" title="#{bundle.EditPasajeroTitle_dni}" />
                    <h:outputLabel value="#{bundle.EditPasajeroLabel_trasladoid}" for="trasladoid" />
                    <h:selectOneMenu id="trasladoid" value="#{pasajeroController.selected.trasladoid}" title="#{bundle.EditPasajeroTitle_trasladoid}" >
                        <f:selectItems value="#{trasladoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pasajeroController.update}" value="#{bundle.EditPasajeroSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditPasajeroViewLink}"/>
                <br />
                <h:commandLink action="#{pasajeroController.prepareList}" value="#{bundle.EditPasajeroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPasajeroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
