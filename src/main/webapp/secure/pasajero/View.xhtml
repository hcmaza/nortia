<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPasajeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPasajeroLabel_id}"/>
                    <h:outputText value="#{pasajeroController.selected.id}" title="#{bundle.ViewPasajeroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPasajeroLabel_nombre}"/>
                    <h:outputText value="#{pasajeroController.selected.nombre}" title="#{bundle.ViewPasajeroTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPasajeroLabel_apellido}"/>
                    <h:outputText value="#{pasajeroController.selected.apellido}" title="#{bundle.ViewPasajeroTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewPasajeroLabel_dni}"/>
                    <h:outputText value="#{pasajeroController.selected.dni}" title="#{bundle.ViewPasajeroTitle_dni}"/>
                    <h:outputText value="#{bundle.ViewPasajeroLabel_trasladoid}"/>
                    <h:outputText value="#{pasajeroController.selected.trasladoid}" title="#{bundle.ViewPasajeroTitle_trasladoid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pasajeroController.destroyAndView}" value="#{bundle.ViewPasajeroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPasajeroEditLink}"/>
                <br />
                <h:commandLink action="#{pasajeroController.prepareCreate}" value="#{bundle.ViewPasajeroCreateLink}" />
                <br />
                <h:commandLink action="#{pasajeroController.prepareList}" value="#{bundle.ViewPasajeroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPasajeroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
