<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Tipo de Entidad"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panel id="pprincipal" header="Editar Tipo de Entidad" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información del Tipo de Entidad">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Tipo de Entidad" for="tipoentidad"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="tipoentidad" value="#{tipocomitenteController.selected.tipocomitente}"  title="* Este campo es requerido"  required="true" requiredMessage="El campo tipo de entidad es requerido"  />
                                    <p:message for="tipoentidad" display="icon"  /> 
                                    <p:tooltip id="ttTipoEntidad" for="tipoentidad" showEvent="focus" hideEvent="blur" />                                    
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{tipocomitenteController.update}" value="Guardar Tipo de Entidad" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{tipocomitenteController.prepareList}" value="Lista de Tipos de Entidad" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>

            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="Edición de Tipo de Entidad" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{tipocomitenteController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
