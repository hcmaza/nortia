<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrasladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTrasladoEmpty}" rendered="#{trasladoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{trasladoController.items.rowCount > 0}">
                    <h:outputText value="#{trasladoController.pagination.pageFirstItem + 1}..#{trasladoController.pagination.pageLastItem + 1}/#{trasladoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{trasladoController.previous}" value="#{bundle.Previous} #{trasladoController.pagination.pageSize}" rendered="#{trasladoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{trasladoController.next}" value="#{bundle.Next} #{trasladoController.pagination.pageSize}" rendered="#{trasladoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{trasladoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_fechahoraviaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechahoraviaje}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_fechahoraregreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechahoraregreso}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_destino}"/>
                            </f:facet>
                            <h:outputText value="#{item.destino}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_proyectoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_responsableid}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{trasladoController.prepareView}" value="#{bundle.ListTrasladoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trasladoController.prepareEdit}" value="#{bundle.ListTrasladoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{trasladoController.destroy}" value="#{bundle.ListTrasladoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{trasladoController.prepareCreate}" value="#{bundle.ListTrasladoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrasladoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
