<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTrasladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fecha y hora salida" for="fechahoraviaje" />
                    <p:calendar id="fechahoraviaje" value="#{trasladoController.selected.fechahoraviaje}" pattern="MM/dd/yyyy HH:mm:ss" />
                    
                    <h:outputLabel value="#{bundle.CreateTrasladoLabel_fechahoraregreso}" for="fechahoraregreso" />
                    <p:calendar id="fechahoraregreso" value="#{trasladoController.selected.fechahoraregreso}" pattern="MM/dd/yyyy HH:mm:ss" />
                    
                    <h:outputLabel value="#{bundle.CreateTrasladoLabel_destino}" for="destino" />
                    <h:inputText id="destino" value="#{trasladoController.selected.destino}" title="#{bundle.CreateTrasladoTitle_destino}" />
                    
                <h:outputLabel value="#{bundle.CreateTrasladoLabel_proyectoid}" for="proyectoid" />
                    <h:selectOneMenu id="proyectoid" value="#{trasladoController.selected.proyectoid}" title="#{bundle.CreateTrasladoTitle_proyectoid}" >
                        <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTrasladoLabel_responsableid}" for="responsableid" />
                    <h:selectOneMenu id="responsableid" value="#{trasladoController.selected.responsableid}" title="#{bundle.CreateTrasladoTitle_responsableid}" >
                        <f:selectItems value="#{agenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trasladoController.create}" value="#{bundle.CreateTrasladoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{trasladoController.prepareList}" value="#{bundle.CreateTrasladoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTrasladoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
