<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrasladoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrasladoLabel_id}"/>
                    <h:outputText value="#{trasladoController.selected.id}" title="#{bundle.ViewTrasladoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTrasladoLabel_fechahoraviaje}"/>
                    <h:outputText value="#{trasladoController.selected.fechahoraviaje}" title="#{bundle.ViewTrasladoTitle_fechahoraviaje}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrasladoLabel_fechahoraregreso}"/>
                    <h:outputText value="#{trasladoController.selected.fechahoraregreso}" title="#{bundle.ViewTrasladoTitle_fechahoraregreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTrasladoLabel_destino}"/>
                    <h:outputText value="#{trasladoController.selected.destino}" title="#{bundle.ViewTrasladoTitle_destino}"/>
                    <h:outputText value="#{bundle.ViewTrasladoLabel_proyectoid}"/>
                    <h:outputText value="#{trasladoController.selected.proyectoid}" title="#{bundle.ViewTrasladoTitle_proyectoid}"/>
                    <h:outputText value="#{bundle.ViewTrasladoLabel_responsableid}"/>
                    <h:outputText value="#{trasladoController.selected.responsableid}" title="#{bundle.ViewTrasladoTitle_responsableid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trasladoController.destroyAndView}" value="#{bundle.ViewTrasladoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrasladoEditLink}"/>
                <br />
                <h:commandLink action="#{trasladoController.prepareCreate}" value="#{bundle.ViewTrasladoCreateLink}" />
                <br />
                <h:commandLink action="#{trasladoController.prepareList}" value="#{bundle.ViewTrasladoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrasladoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
