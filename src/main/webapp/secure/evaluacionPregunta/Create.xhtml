<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvaluacionPreguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">        
            <div class="Container100">         
                <div class="ContainerIndent">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreateEvaluacionPreguntaLabel_rating}" for="rating" />
                            <h:inputText id="rating" value="#{evaluacionPreguntaController.selected.rating}" title="#{bundle.CreateEvaluacionPreguntaTitle_rating}" />
                            <h:outputLabel value="#{bundle.CreateEvaluacionPreguntaLabel_observacion}" for="observacion" />
                            <h:inputText id="observacion" value="#{evaluacionPreguntaController.selected.observacion}" title="#{bundle.CreateEvaluacionPreguntaTitle_observacion}" />
                            <h:outputLabel value="#{bundle.CreateEvaluacionPreguntaLabel_aprobado}" for="aprobado" />
                            <h:inputText id="aprobado" value="#{evaluacionPreguntaController.selected.aprobado}" title="#{bundle.CreateEvaluacionPreguntaTitle_aprobado}" />
                            <h:outputLabel value="#{bundle.CreateEvaluacionPreguntaLabel_pregunta}" for="pregunta" />
                            <h:selectOneMenu id="pregunta" value="#{evaluacionPreguntaController.selected.pregunta}" title="#{bundle.CreateEvaluacionPreguntaTitle_pregunta}" required="true" requiredMessage="#{bundle.CreateEvaluacionPreguntaRequiredMessage_pregunta}">
                                <f:selectItems value="#{preguntaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="#{bundle.CreateEvaluacionPreguntaLabel_evaluacion}" for="evaluacion" />
                            <h:selectOneMenu id="evaluacion" value="#{evaluacionPreguntaController.selected.evaluacion}" title="#{bundle.CreateEvaluacionPreguntaTitle_evaluacion}" required="true" requiredMessage="#{bundle.CreateEvaluacionPreguntaRequiredMessage_evaluacion}">
                                <f:selectItems value="#{evaluacionController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{evaluacionPreguntaController.create}" value="#{bundle.CreateEvaluacionPreguntaSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{evaluacionPreguntaController.prepareList}" value="#{bundle.CreateEvaluacionPreguntaShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateEvaluacionPreguntaIndexLink}"/>
                    </h:form>
                </div>    
            </div>    
        </ui:define>
    </ui:composition>

</html>
