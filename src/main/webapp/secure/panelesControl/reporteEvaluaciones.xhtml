<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvaluacionEmpty}" rendered="#{evaluacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evaluacionController.items.rowCount > 0}">
                    <h:outputText value="#{evaluacionController.pagination.pageFirstItem + 1}..#{evaluacionController.pagination.pageLastItem + 1}/#{evaluacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evaluacionController.previous}" value="#{bundle.Previous} #{evaluacionController.pagination.pageSize}" rendered="#{evaluacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evaluacionController.next}" value="#{bundle.Next} #{evaluacionController.pagination.pageSize}" rendered="#{evaluacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evaluacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{evaluacionController.prepareView}" value="#{bundle.ListEvaluacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluacionController.prepareEdit}" value="#{bundle.ListEvaluacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluacionController.destroy}" value="#{bundle.ListEvaluacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{evaluacionController.prepareCreate}" value="#{bundle.ListEvaluacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEvaluacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
