<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSolicitudactaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSolicitudactaLabel_id}"/>
                    <h:outputText value="#{solicitudactaController.selected.id}" title="#{bundle.ViewSolicitudactaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSolicitudactaLabel_fecha}"/>
                    <h:outputText value="#{solicitudactaController.selected.fecha}" title="#{bundle.ViewSolicitudactaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{solicitudactaController.destroyAndView}" value="#{bundle.ViewSolicitudactaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSolicitudactaEditLink}"/>
                <br />
                <h:commandLink action="#{solicitudactaController.prepareCreate}" value="#{bundle.ViewSolicitudactaCreateLink}" />
                <br />
                <h:commandLink action="#{solicitudactaController.prepareList}" value="#{bundle.ViewSolicitudactaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSolicitudactaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
