<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPresupuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPresupuestoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{presupuestoController.selected.id}" title="#{bundle.EditPresupuestoTitle_id}" required="true" requiredMessage="#{bundle.EditPresupuestoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPresupuestoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{presupuestoController.selected.fecha}" title="#{bundle.EditPresupuestoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPresupuestoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{presupuestoController.selected.estado}" title="#{bundle.EditPresupuestoTitle_estado}" />
                </h:panelGrid>
                <h:commandLink action="#{presupuestoController.update}" value="#{bundle.EditPresupuestoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPresupuestoViewLink}"/>
                <br />
                <h:commandLink action="#{presupuestoController.prepareList}" value="#{bundle.EditPresupuestoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPresupuestoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
