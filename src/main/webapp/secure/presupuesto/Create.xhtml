<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePresupuestoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">   
            <div class="Container100">  
                <div class="ContainerIndent">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.CreatePresupuestoLabel_id}" for="id" />
                            <h:inputText id="id" value="#{presupuestoController.selected.id}" title="#{bundle.CreatePresupuestoTitle_id}" required="true" requiredMessage="#{bundle.CreatePresupuestoRequiredMessage_id}"/>
                            <h:outputLabel value="#{bundle.CreatePresupuestoLabel_fecha}" for="fecha" />
                            <h:inputText id="fecha" value="#{presupuestoController.selected.fecha}" title="#{bundle.CreatePresupuestoTitle_fecha}" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:inputText>
                            <h:outputLabel value="#{bundle.CreatePresupuestoLabel_estado}" for="estado" />
                            <h:inputText id="estado" value="#{presupuestoController.selected.estado}" title="#{bundle.CreatePresupuestoTitle_estado}" />
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{presupuestoController.create}" value="#{bundle.CreatePresupuestoSaveLink}" />
                        <br />
                        <br />
                        <h:commandLink action="#{presupuestoController.prepareList}" value="#{bundle.CreatePresupuestoShowAllLink}" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreatePresupuestoIndexLink}"/>
                    </h:form>
                </div>       
            </div>   
        </ui:define>
    </ui:composition>

</html>
