<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Nueva Rendicion Externa"></h:outputText>
        </ui:define>
        <ui:define name="content">     

            <f:event type="preRenderView" listener="#{agenteController.findAgente(request.getUserPrincipal().toString())}" ></f:event>

            <div class="Container100">       
                <div class="ContainerIndent">

                    <h:form id="formprincipal">

                        <p:growl globalOnly="true" for="growlprincipal" id="growlprincipal" showDetail="true" sticky="true" />

                        <div class="Card ">
                            <div class="ui-fluid">
                                <div class="CardTopic"> 
                                    <i class="icon-share Fs30 Fleft MarRight10"></i>

                                    <div class="EmptyBox10 ShowOnMobile"></div>
                                    Mis Rendiciones de Cuenta <br />
                                    <span class="CardSubTopic"> Rendición Externa </span> 

                                    <div class="SeparatorFull"></div>

                                    <div class="Container100 Responsive">
                                        <p:panelGrid columns="6" layout="grid" columnClasses="ui-grid-col-3 LightBlue Fs16, ui-grid-col-1, ui-grid-col-3, ui-grid-col-1 ,ui-grid-col-3, ui-grid-col-1 " styleClass="ui-panelgrid-blank">
                                            <h:outputText value="Búsqueda de Comprobantes de Gasto"  />
                                            <p:outputLabel for="desde" value="Desde:" />
                                            <p:calendar id="desde" value="#{rendicionexternaController.desde}" />
                                            <p:outputLabel for="hasta" value="Hasta:" />
                                            <p:calendar id="hasta" value="#{rendicionexternaController.hasta}"  />
                                            <p:commandButton id="buscarEntreFechas" icon="fa fa-search White" styleClass="White"
                                                             actionListener="#{rendicionexternaController.buscarComprobantesEntreFechas()}"
                                                             update="tabladisponiblesrendicion" />
                                        </p:panelGrid>
                                    </div>

                                    <div class="SeparatorFull"></div>

                                    <p:dataTable id="tabladisponiblesrendicion" 
                                                 var="item" 
                                                 value="#{rendicionexternaController.listaComprobantes}" 
                                                 rowKey="#{item.id}" 
                                                 rowIndexVar="indice"
                                                 rowStyleClass="#{(indice mod 2) eq 0 ? 'filaResaltada1' : 'filaResaltada2'}"
                                                 styleClass="tabla" style="margin-bottom: 10px;">
                                        <f:facet name="header">
                                            Comprobantes de Gasto
                                        </f:facet>

                                        <p:column headerText="Nº">
                                            <h:outputText value="#{item.id}" />
                                        </p:column>
                                        <p:column headerText="Tipo">
                                            <h:outputText value="#{item.nrofactura}" />
                                        </p:column>
                                        <p:column headerText="Fecha">
                                            <h:outputText value="#{item.fechafactura}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Total">
                                            <h:outputText value="#{item.montofactura}" />
                                        </p:column>
                                        <p:column style="width:32px;text-align: center">
                                            <p:commandButton id="botonRendicionSubirFactura" update=":formprincipal:growlprincipal, :formarchivorendicion " action="#{archivorendicionController.nuevoArchivoRendicion()}" oncomplete="PF('dialogoItemRendicion').show();" icon="ui-icon-circle-plus" title="Subir Factura" immediate="true" >
                                                <f:setPropertyActionListener value="#{item}" target="#{rendicionController.solicitudSeleccionada}" />
                                            </p:commandButton>
                                            <p:tooltip for="botonRendicionSubirFactura" value="Agregar Comprobante de Rendición" />
                                        </p:column>
                                    </p:dataTable>

                                    <!--**********************************************-->
                                    <!--*** TABLA ARCHIVOS RENDICION ****-->
                                    <!--**********************************************-->

                                    <p:dataTable id="tablacomprobantesrendicion" var="arc" value="#{rendicionexternaController.selected.archivorendicionList}" 
                                                 rowIndexVar="indice"
                                                 rowStyleClass="#{(indice mod 2) eq 0 ? 'filaResaltada1' : 'filaResaltada2'}"
                                                 styleClass="tabla" style="top: 5px; margin-bottom: 5px;">  
                                        <f:facet name="header">
                                            Comprobantes de Gatos incorporados a la Rendición
                                        </f:facet>
                                        <p:column headerText="Tipo de Factura">  
                                            <h:outputText value="#{arc.tipofactura}" />                                        
                                        </p:column> 
                                        <p:column headerText="N° de Factura">  
                                            <h:outputText value="#{arc.nrofactura}" />  
                                        </p:column> 
                                        <p:column headerText="Proveedor">  
                                            <h:outputText value="#{arc.proveedor}" />  
                                        </p:column> 
                                        <p:column headerText="Monto">  
                                            <h:outputText value="#{arc.montofactura}" />  
                                        </p:column> 
                                        <p:column headerText="">  
                                            <p:commandButton value="Eliminar" icon="ui-icon-circle-plus" actionListener="#{rendicionexternaController.removerComprobanteDeRendicionExterna(arc)}" update=":formprincipal:growlprincipal" immediate="true"  >
                                                <f:setPropertyActionListener value="#{arc}" target="#{archivorendicionController.selected}" />  
                                            </p:commandButton>
                                        </p:column> 
                                        <f:facet name="footer">
                                            akjdhasdk
                                        </f:facet>
                                    </p:dataTable>
                                    <br />
                                    <h:commandLink action="#{rendicionexternaController.create}" value="#{bundle.CreateRendicionexternaSaveLink}" />
                                    <br />
                                    <br />
                                    <h:commandLink action="#{rendicionexternaController.prepareList}" value="#{bundle.CreateRendicionexternaShowAllLink}" immediate="true"/>
                                    <br />
                                    <br />
                                    <h:link outcome="/index" value="#{bundle.CreateRendicionexternaIndexLink}"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>       
            </div>

            <!--**********************************************-->
            <!--******* DIALAGO ARCHIVO de RENDICION *********-->
            <!--**********************************************-->

            <p:dialog header="Comprobante de Gasto" id="dialogoItemRendicion" widgetVar="dialogoItemRendicion" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                <h:form id="formarchivorendicion" enctype="multipart/form-data" >
                    <!--<p:messages id="messages" showDetail="true" autoUpdate="true" />-->
                    <p:panelGrid rendered="#{not empty rendicionController.solicitudSeleccionada}" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4, ui-grid-col-8" >
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Tipo" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="dtipofactura" value="#{archivorendicionController.selected.tipofactura}" var="tipo" required="true" requiredMessage="Se debe seleccionar un tipo de factura." style="width: 100%;" styleClass="ui-grid-col-12">
                                    <f:selectItem itemLabel="Seleccionar un tipo." itemValue="" />
                                    <f:selectItem itemLabel="B" itemValue="B" />
                                    <f:selectItem itemLabel="C" itemValue="C" />
                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Número" />
                            </p:column>
                            <p:column>
                                <p:inputMask id="dnrofactura" value="#{archivorendicionController.selected.nrofactura}" title="Formato: 1234-12345678" mask="9999-99999999" maxlength="13" validatorMessage="Debe seguir el formato de Nº de factura correcto: 0000-00000000" required="true" requiredMessage="Se debe cargar el número de factura." styleClass="ui-grid-col-12" />
                                <p:tooltip id="dttnrofactura" for="dnrofactura" showEvent="focus" hideEvent="blur" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Fecha" />
                            </p:column>
                            <p:column>
                                <p:calendar id="dfechafactura" value="#{archivorendicionController.selected.fechafactura}" mindate="#{rendicionController.solicitudSeleccionada.fechasolicitud}" required="true" requiredMessage="Se debe cargar la fecha de factura." styleClass="ui-grid-col-12" >
                                    <f:validator validatorId="validadorFechaArchivoRendicion" />
                                    <f:attribute name="fechaSolicitud" value="#{rendicionController.solicitudSeleccionada.fechasolicitud}" />
                                </p:calendar>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Proveedor" />
                            </p:column>
                            <p:column>
                                <p:inputText id="dproveedor" value="#{archivorendicionController.selected.proveedor}" styleClass="ui-grid-col-12" />
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Monto" />
                            </p:column>
                            <p:column>
                                <p:inputText  id="dmontofactura" value="#{archivorendicionController.selected.montofactura}" required="true" requiredMessage="Se debe cargar el monto de la factura." styleClass="ui-grid-col-12"  >
                                    <f:convertNumber type="number" groupingUsed="false" locale="en-US"  /> 
                                </p:inputText>    
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Imagen" />
                            </p:column>
                            <p:column>
                                <p:fileUpload label="Imagen de Factura" id="ffactura" fileUploadListener="#{archivorendicionController.subirArchivoRendicion}" mode="advanced"  
                                              sizeLimit="10000000" multiple="true" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" update=":formprincipal:growlprincipal" styleClass="ui-grid-col-12"  >
                                </p:fileUpload>    
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Observación" />
                            </p:column>
                            <p:column>
                                <p:inputTextarea id="dobservacionFactura" value="#{archivorendicionController.selected.obsfactura}" styleClass="ui-grid-col-12" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <p:separator/>
                    <div align="center" >
                        <!--<p:commandButton value="Solicitar" actionListener="{solicitudController.agregarItemSolicitado}" update=":formprincipal:tabsolicitudes:tabladisponiblesanticipo, :formprincipal:tabsolicitudes:tabladisponiblesadquisicion, :formprincipal:tabsolicitudes:tabladisponiblescertificacion, :formprincipal:tablasolicitudes, :formprincipal:growlprincipal"  oncomplete="PF('dialogoItemSolicitud').hide();" />--> 
                        <p:commandButton value="Agregar Factura" actionListener="#{archivorendicionController.agregarArchivoLista()}" update=":formprincipal:tabsolicitudes:tablafacturasrendicion, :formprincipal:tabsolicitudes:difrendicion" oncomplete="PF('dialogoItemRendicion').hide();" validateClient="true" />
                    </div>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
