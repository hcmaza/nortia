<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver"></h:outputText>
        </ui:define>
        <ui:define name="content">    
            <div class="Container100">   
                <div class="ContainerIndent">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="#{bundle.ViewRendicionexternaLabel_id}"/>
                            <h:outputText value="#{rendicionexternaController.selected.id}" title="#{bundle.ViewRendicionexternaTitle_id}"/>
                            <h:outputText value="#{bundle.ViewRendicionexternaLabel_fecha}"/>
                            <h:outputText value="#{rendicionexternaController.selected.fecha}" title="#{bundle.ViewRendicionexternaTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:panelGrid>
                        <br />
                        <h:commandLink action="#{rendicionexternaController.destroyAndView}" value="#{bundle.ViewRendicionexternaDestroyLink}"/>
                        <br />
                        <br />
                        <h:link outcome="Edit" value="#{bundle.ViewRendicionexternaEditLink}"/>
                        <br />
                        <h:commandLink action="#{rendicionexternaController.prepareCreate}" value="#{bundle.ViewRendicionexternaCreateLink}" />
                        <br />
                        <h:commandLink action="#{rendicionexternaController.prepareList}" value="#{bundle.ViewRendicionexternaShowAllLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ViewRendicionexternaIndexLink}"/>

                    </h:form>
                </div>     
            </div>     
        </ui:define>
    </ui:composition>

</html>
