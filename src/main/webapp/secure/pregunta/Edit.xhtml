<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Pregunta"></h:outputText>
        </ui:define>
        <ui:define name="content">   
            <div class="Container100">     
                <div class="ContainerIndent">
                    <h:form>
                        <p:panel id="pprincipal" header="Editar Pregunta" >

                            <p:fieldset legend="Pregunta">
                                <p:panelGrid styleClass="sinBordes sinFondo">
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <h:outputLabel value="Pregunta" for="pregunta"  style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="pregunta" value="#{preguntaController.selected.pregunta}" title="* Este campo es requerido"  required="true" requiredMessage="El campo Pregunta es requerido"  />
                                            <p:message for="pregunta" display="icon"  /> 
                                            <p:tooltip id="ttpregunta" for="pregunta" showEvent="focus" hideEvent="blur" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Tipo de Pregunta" for="tipopregunta"  style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:selectBooleanButton id="tipopregunta" value="#{preguntaController.selected.proyecto}" onLabel="Proyecto" offLabel="Idea-Proyecto" style="width:150px" />
                                            <p:message for="tipopregunta" display="icon"  /> 
                                            <p:tooltip id="tttipopregunta" for="tipopregunta" showEvent="focus" hideEvent="blur" />
                                        </p:column>
                                    </p:row>                  
                                </p:panelGrid>
                            </p:fieldset>

                            <p:separator/>
                            <p:commandButton action="#{preguntaController.update}" value="Guardar Pregunta" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                            <p:commandButton action="#{preguntaController.prepareList}" value="Lista de Preguntas" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false"/>
                            <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                            <p:separator/>

                        </p:panel>

                    </h:form>

                    <h:form>
                        <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="EdiciÃ³n de Pregunta" >
                            <h:panelGroup id="messagePanel" layout="block">
                                <p:messages autoUpdate="true" />
                            </h:panelGroup>
                            <p:separator />
                            <div align="center" >
                                <p:commandButton value="Volver a la Lista" action="#{preguntaController.prepareList()}" ajax="false" />
                            </div>

                        </p:dialog>
                    </h:form>            
                </div>        
            </div>     
        </ui:define>
    </ui:composition>

</html>
