<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Dependecia"></h:outputText>
        </ui:define>
        <ui:define name="content">         <div class="Container100">             <div class="ContainerIndent">

            <h:form>
                <p:panel id="pprincipal" header="Editar Dependencia" >

                    <p:fieldset legend="Información de la Dependencia">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Dependencia" for="dependencia" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="dependencia" value="#{dependenciaController.selected.dependencia}" title="* Este campo es requerido"  required="true" requiredMessage="El campo dependencia es requerido"/>
                                    <p:message for="dependencia" display="icon"   /> 
                                    <p:tooltip id="ttDependencia" for="dependencia" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>

                    <p:commandButton action="#{dependenciaController.update}" value="Guardar Dependencia" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{dependenciaController.prepareList}" value="Lista de Dependencias" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />

                    <p:separator/>
                </p:panel>
            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="Edición de Dependencia" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{dependenciaController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>
        </div>         </div>         </ui:define>
    </ui:composition>

</html>
