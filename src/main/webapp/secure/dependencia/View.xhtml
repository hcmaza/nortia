<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Dependencia"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:panel id="pprincipal" header="Ver Dependencia" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <p:fieldset legend="InformaciÃ³n de la Dependencia">
                        <p:panelGrid styleClass="sinBordes sinFondo" style="width: 100%;">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Nro" for="dependenciaid" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="dependenciaid" value="#{dependenciaController.selected.id}" title="Nro" style="font-weight: bold;"  />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Dependencia" for="dependencia" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <h:outputText id="dependencia" value="#{dependenciaController.selected.dependencia}" title="Beneficiario" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    
                    
                    <p:separator />

                    <p:commandButton action="#{dependenciaController.prepareCreate}" value="Nueva Dependencia" style="display: inline-block;" icon="ui-icon-plus"  ajax="false" />
                    <p:commandButton action="#{dependenciaController.prepareList}" value="Lista de Dependencias" style="display: inline-block; float:right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block; float:right;" icon="ui-icon-home" ajax="false" />                    
                    <br/>
                    <p:separator />

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
