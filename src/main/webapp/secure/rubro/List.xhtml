<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Rubros"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form" styleClass="jsfcrud_list_form">
                
                <p:panel id="pprincipal" header="Lista de Rubros" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
<!--                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>-->

                    <p:growl id="message" autoUpdate="true" />

                    <h:outputText escape="false" value="La lista de rubros está vacía" rendered="#{rubroController.items.rowCount == 0}"/>
                    <p:separator rendered="#{rubroController.items.rowCount == 0}" />
                    <p:commandButton action="#{rubroController.prepareCreate}" value="Nuevo Rubro" rendered="#{rubroController.items.rowCount == 0}"/>                                        

                    <h:panelGroup rendered="#{rubroController.items.rowCount > 0}">
                        
                        <!-- filteredValue="#{proyectoController.proyectosFiltrados}" -->

                        <p:dataTable
                            id="tbl" 
                            value="#{rubroController.items}" 
                            var="item" 
                            widgetVar="tblW"
                            rowKey="#{item.id}" 
                            emptyMessage="No se encontraron resultados para el criterio de busqueda"
                            paginator="true" rows="10" paginatorPosition="bottom"
                            draggableColumns="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,15,30">

                            <p:column id="columnaId" sortBy="id" width="10px" style="width: 10px;">
                                <f:facet name="header">
                                    <h:outputText value="Nº" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </p:column>
                            <p:column id="columnaRubro" filterBy="rubro" filterMatchMode="contains" sortBy="rubro">
                                <f:facet name="header">
                                    <h:outputText value="Nombre de Rubro"/>
                                </f:facet>
                                <h:outputText value="#{item.rubro}"/>
                            </p:column>
                            <p:column id="columnaAbreviado" filterBy="abreviado" filterMatchMode="contains" sortBy="abreviado">
                                <f:facet name="header">
                                    <h:outputText value="Nombre de Rubro Abreviado"/>
                                </f:facet>
                                <h:outputText value="#{item.abreviado}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton action="#{rubroController.prepareView}" title="Ver" icon="ui-icon-search" ajax="false" />
                                <h:outputText value=" "/>
                                <p:commandButton action="#{rubroController.prepareEdit}" title="Editar" icon="ui-icon-pencil" ajax="false" />
                                <h:outputText value=" "/>
                                <p:commandButton action="#{rubroController.destroy}" title="Eliminar" icon="ui-icon-trash" update=":form:tbl,:form" >
                                    <p:confirm header="Eliminar" message="¿Está seguro que desea eliminar el Rubro?" icon="ui-icon-alert"   />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:separator/>
                        <p:commandButton action="#{rubroController.prepareCreate}" value="Nuevo Rubro" ajax="false" />
                        <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                        <p:separator/>
                    </h:panelGroup>
                </p:panel>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form:tbl,:form" style="float:left;" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: right;" />
                </p:confirmDialog>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
