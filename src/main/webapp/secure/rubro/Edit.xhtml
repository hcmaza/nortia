<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Rubro"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:panel id="pprincipal" header="Editar Rubro" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:fieldset legend="Información del Rubro">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Rubro" for="rubro" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="rubro" value="#{rubroController.selected.rubro}" title="* Este campo es requerido" required="true" requiredMessage="El campo rubro es requerido" />
                                    <p:message for="rubro" display="icon" /> 
                                    <p:tooltip id="ttRubro" for="rubro" showEvent="focus" hideEvent="blur" />                                    
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Nombre Abreviado" for="abreviado" style="font-weight: bold;"  />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="abreviado" value="#{rubroController.selected.abreviado}" title="* Este campo es requerido" required="true" requiredMessage="El campo nombre abreviado es requerido" />
                                    <p:message for="abreviado" display="icon" /> 
                                    <p:tooltip id="ttAbreviado" for="abreviado" showEvent="focus" hideEvent="blur" />                                    
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{rubroController.update}" value="Guardar Rubro" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{rubroController.prepareList}" value="Lista de Rubros" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>

            </h:form>
            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="Edición de Rubro" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages  autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{rubroController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
