<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTareaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTareaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tareaController.selected.id}" title="#{bundle.EditTareaTitle_id}" required="true" requiredMessage="#{bundle.EditTareaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTareaLabel_tarea}" for="tarea" />
                    <h:inputText id="tarea" value="#{tareaController.selected.tarea}" title="#{bundle.EditTareaTitle_tarea}" />
                    <h:outputLabel value="#{bundle.EditTareaLabel_prioridad}" for="prioridad" />
                    <h:inputText id="prioridad" value="#{tareaController.selected.prioridad}" title="#{bundle.EditTareaTitle_prioridad}" />
                    <h:outputLabel value="#{bundle.EditTareaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{tareaController.selected.estado}" title="#{bundle.EditTareaTitle_estado}" />
                    <h:outputLabel value="#{bundle.EditTareaLabel_fechacreacion}" for="fechacreacion" />
                    <h:inputText id="fechacreacion" value="#{tareaController.selected.fechacreacion}" title="#{bundle.EditTareaTitle_fechacreacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTareaLabel_dias}" for="dias" />
                    <h:inputText id="dias" value="#{tareaController.selected.dias}" title="#{bundle.EditTareaTitle_dias}" />
                    <h:outputLabel value="#{bundle.EditTareaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tareaController.selected.descripcion}" title="#{bundle.EditTareaTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditTareaLabel_fechamodificacion}" for="fechamodificacion" />
                    <h:inputText id="fechamodificacion" value="#{tareaController.selected.fechamodificacion}" title="#{bundle.EditTareaTitle_fechamodificacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tareaController.update}" value="#{bundle.EditTareaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTareaViewLink}"/>
                <br />
                <h:commandLink action="#{tareaController.prepareList}" value="#{bundle.EditTareaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTareaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
