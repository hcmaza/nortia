<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Mi Cuenta"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{agenteController.findAgente(request.getUserPrincipal().toString())}" ></f:event>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel id="pprincipal" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">

                    <p:tabView effect="explode" effectDuration="normal">  
                        <p:tab title="Datos Personales">
                            <p:fieldset legend="Información Personal" style="display: inline-block; width: 46%; float: left;">
                                <p:panelGrid styleClass="sinBordes sinFondo" style="width: 100%;">
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Apellido" for="apellido" style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="apellido" value="#{agenteController.selected.apellido}" title="#{bundle.CreateAgenteTitle_apellido}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Nombres" for="nombres"  style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="nombres" value="#{agenteController.selected.nombres}" title="#{bundle.CreateAgenteTitle_nombres}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Tipo de Documento" for="tipodocumentoid" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:selectOneMenu id="tipodocumentoid" value="#{agenteController.selected.tipodocumentoid}" >
                                                <f:selectItems value="#{tipodocumentoController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>
                                    <p:row >
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Número de Documento" for="numerodocumento" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="numerodocumento" value="#{agenteController.selected.numerodocumento}" title="#{bundle.CreateAgenteTitle_numerodocumento}" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Información de Contacto" style="display: inline-block; width: 46%; float: right;" >
                                <p:panelGrid styleClass="sinBordes sinFondo">
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Domicilio" for="domicilio" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="domicilio" value="#{agenteController.selected.domicilio}" title="#{bundle.CreateAgenteTitle_domicilio}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Teléfono" for="telefono" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="telefono" value="#{agenteController.selected.telefono}" title="#{bundle.CreateAgenteTitle_telefono}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Celular" for="celular"  style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="celular" value="#{agenteController.selected.celular}" title="#{bundle.CreateAgenteTitle_celular}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Email" for="email" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="email" value="#{agenteController.selected.email}" title="#{bundle.CreateAgenteTitle_email}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 40%;">
                                            <p:outputLabel value="Email Secundario" for="otroemail" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 60%;">
                                            <p:inputText id="otroemail" value="#{agenteController.selected.otroemail}" title="#{bundle.CreateAgenteTitle_otroemail}" />
                                        </p:column>
                                    </p:row>                            
                                </p:panelGrid>
                            </p:fieldset>

                            <p:fieldset legend="Información Profesional" style="clear: both;">
                                <p:panelGrid styleClass="sinBordes sinFondo" >
                                    <p:row>
                                        <p:column style="width: 20%;">
                                            <p:outputLabel value="Profesión" for="profesion"  style="font-weight: bold;" />
                                        </p:column>
                                        <p:column style="width: 80%;">
                                            <p:inputText id="profesion" value="#{agenteController.selected.profesion}" title="#{bundle.CreateAgenteTitle_profesion}" />
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column style="width: 20%;">
                                            <p:outputLabel value="Dependencia" for="dependenciaid" style="font-weight: bold;"  />
                                        </p:column>
                                        <p:column style="width: 80%;">
                                            <p:selectOneMenu id="dependenciaid" value="#{agenteController.selected.dependenciaid}" >
                                                <f:selectItems value="#{dependenciaController.itemsAvailableSelectOne}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:row>                            
                                </p:panelGrid>
                            </p:fieldset>
                        </p:tab>

                        <p:tab title="Mi Cuenta">
                            <h:panelGrid  columns="3" >
                                <p:outputLabel value="Nombre de Usuario"  style="font-weight: bold;" />
                                <p:outputLabel id="nombreusuario" value="#{agenteController.selected.usuarioid.usuarionombre}" title="Name"  style="font-weight: bold;"  />
                                <p:message for="nombreusuario" /> 
                                <p:outputLabel value="Password" for="usuarioclave" style="font-weight: bold;"  />
                                <p:password  id="usuarioclave" value="#{agenteController.selected.usuarioid.usuarioclave}" title="Password" feedback="true" required="true"  
                                             promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                             goodLabel="Buena" strongLabel="Muy Buena" match="usuarioclave2" />
                                <p:message for="usuarioclave" /> 
                                <p:outputLabel value="Repita el password" for="usuarioclave2" style="font-weight: bold;"  />
                                <p:password id="usuarioclave2" feedback="true" required="true"   
                                            promptLabel="Nivel de seguridad de la Contraseña" weakLabel="Debil"  
                                            goodLabel="Buena" strongLabel="Muy Buena" />
                                <p:message for="usuarioclave2" /> 
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>

                    <p:separator />

                    <p:commandButton actionListener="#{agenteController.editarMiCuenta}" value="Guardar Cambios" oncomplete="drespuesta.show()"  />
                </p:panel>

                <p:dialog id="drespuesta" widgetVar="drespuesta" header="Agente Modificado" modal="true" closable="false">
                    El Agente fue modificado! Muchas Gracias!
                    <div align="center" >
                        <p:commandButton value="Ok" actionListener="#{usuarioController.logout()}" />
                    </div>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
