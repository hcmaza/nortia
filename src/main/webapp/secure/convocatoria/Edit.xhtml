<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Convocatoria"></h:outputText>
        </ui:define>
        <ui:define name="content">         <div class="Container100">             <div class="ContainerIndent">
            <h:form>
                <p:panel id="pprincipal" header="Editar Convocatoria" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden; margin-bottom: 5px;" >

                    <p:fieldset legend="Información General" style="display: inline-block; width: 46%; float: left;">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Convocatoria" for="convocatoria" style="font-weight: bold;"/>
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="convocatoria" value="#{convocatoriaController.selected.convocatoria}" style="width: 100%;" title="* Este campo es requerido"  required="true" requiredMessage="El campo convocatoria es requerido" />
                                    <p:message for="convocatoria" display="icon"  /> 
                                    <p:tooltip id="ttConvocatoria" for="convocatoria" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Tipo de Proyecto" for="tipoproyectoid" style="font-weight: bold;"/>
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:selectOneMenu id="tipoproyectoid" value="#{convocatoriaController.selected.tipoproyectoid}" style="width: 100%;" label="* Este campo es requerido" required="true" requiredMessage="El campo tipo de proyecto es requerido" >
                                        <f:selectItems value="#{tipoproyectoController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:message for="tipoproyectoid" display="icon"  /> 
                                    <p:tooltip id="ttTipoProyecto" for="tipoproyectoid" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Tipo de Financiamiento" for="tipofinanciamientoid" style="font-weight: bold;"/>
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:selectOneMenu id="tipofinanciamientoid" value="#{convocatoriaController.selected.tipofinanciamientoid}" style="width: 100%;" label="* Este campo es requerido" required="true" requiredMessage="El campo tipo de financiamiento es requerido" >
                                        <f:selectItems value="#{tipofinanciamientoController.itemsAvailableSelectOne}"/>
                                    </p:selectOneMenu>
                                    <p:message for="tipofinanciamientoid" display="icon"  /> 
                                    <p:tooltip id="ttTipoFinanciamiento" for="tipofinanciamientoid" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Organismo" for="organismo" style="font-weight: bold;"/>
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="organismo" value="#{convocatoriaController.selected.organismo}" style="width: 100%;" title="* Este campo es requerido"  required="true" requiredMessage="El campo organismo es requerido" />
                                    <p:message for="organismo" display="icon"  /> 
                                    <p:tooltip id="ttOrganismo" for="organismo" showEvent="focus" hideEvent="blur" />

                                </p:column>
                            </p:row>

                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Beneficiario" for="beneficiario" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="beneficiario" value="#{convocatoriaController.selected.beneficiario}" style="width: 100%;" title="* Este campo es requerido"  required="true" requiredMessage="El campo beneficiario es requerido"/>
                                    <p:message for="beneficiario" display="icon"  /> 
                                    <p:tooltip id="ttBeneficiario" for="beneficiario" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column style="width: 40%;">
                                    <p:outputLabel value="Monto de Financiamiento" for="montofinanciamiento" style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="montofinanciamiento" value="#{convocatoriaController.selected.montofinanciamiento}" style="width: 100%;" title="* Este campo es requerido"  required="true" requiredMessage="El campo monto de financiamiento es requerido" validatorMessage="El Monto debe ser un valor positivo, no debe superar los 9 digitos enteros y 2 decimales">
                                        <f:convertNumber type="number" groupingUsed="false" locale="en-US"  /> 
                                    </p:inputText>
                                    <p:message for="montofinanciamiento" display="icon"  /> 
                                    <p:tooltip id="ttMontoFinanciamiento" for="montofinanciamiento" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>                            
                        </p:panelGrid>
                    </p:fieldset>

                    <p:accordionPanel style="display: inline-block; width: 50%; float: right; margin-bottom: 5px; margin-top: 15px;" activeIndex="null">
                        <p:tab title="Fechas">
                            <p:panelGrid styleClass="sinBordes sinFondo">
                                <p:row >
                                    <p:column style="width: 40%;">
                                        <h:outputLabel value="Fecha Publicación" for="fechapublicacion" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:calendar id="fechapublicacion" styleClass="calendarFilter" value="#{convocatoriaController.selected.fechapublicacion}" style="width: 100%;" />
                                    </p:column>
                                </p:row>
                                <p:row >
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Fecha de Inicio" for="fechainicio" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:calendar id="fechainicio" styleClass="calendarFilter" value="#{convocatoriaController.selected.fechainicio}" style="width: 100%;" />
                                    </p:column>
                                </p:row>              
                                <p:row >
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Fecha de Cierre" for="fechacierre" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:calendar id="fechacierre" styleClass="calendarFilter" value="#{convocatoriaController.selected.fechacierre}" style="width: 100%;"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:tab>
                        
                        <p:tab title="Documentación">
                            <p:panelGrid styleClass="sinBordes sinFondo">
                                <p:row >
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Link" for="link" style="font-weight: bold;"/>
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <p:inputText id="link" value="#{convocatoriaController.selected.link}" title="Link" style="width: 100%;"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Bases" for="fuploadBases" style="font-weight: bold;"/>
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <h:form id="fuploadBases" enctype="multipart/form-data">
                                            <p:fileUpload label="Bases para subir" id="basesConvocatoria" fileUploadListener="#{convocatoriaController.handleFileUploadBases}" mode="advanced"  
                                                          sizeLimit="10000000" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|pdf)$/"  >
                                            </p:fileUpload>    
                                        </h:form>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width: 40%;">
                                        <p:outputLabel value="Formulario" for="fuploadFormulario" style="font-weight: bold;" />
                                    </p:column>
                                    <p:column style="width: 60%;">
                                        <h:form id="fuploadFormulario" enctype="multipart/form-data">
                                            <p:fileUpload label="Formulario para subir" id="formularioConvocatoria" fileUploadListener="#{convocatoriaController.handleFileUploadFormulario}" mode="advanced"  
                                                          sizeLimit="10000000" auto="true" allowTypes="/(\.|\/)(gif|jpe?g|png|doc|docx|pdf)$/"  >
                                            </p:fileUpload>    
                                        </h:form>
                                    </p:column>                                
                                </p:row>
                            </p:panelGrid>    
                        </p:tab>
                    </p:accordionPanel>

                    <p:panel header="Descripción" toggleable="true" style="margin-bottom: 5px; clear: both; width: 100%;"  collapsed="false">
                        <p:panelGrid styleClass="sinBordes sinFondo" style="vertical-align: top; width: 100%; min-width: 100%;">
                            <p:row>
                                <p:column style="width: 150px; vertical-align: top;">
                                    <p:outputLabel value="Descripcion" for="descripcion" style="vertical-align: top; font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 98%;">
                                    <p:inputTextarea id="descripcion" value="#{convocatoriaController.selected.descripcion}" rows="5" autoResize="true" title="Descripción" style="width: 98%;" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                    </p:panel>

                    <p:separator/>

                    <p:commandButton action="#{convocatoriaController.update}" value="Guardar Convocatoria" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{convocatoriaController.prepareList}" value="Lista de Convocatorias" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false" />
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />

                    <p:separator/>
                </p:panel>
            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal"  modal="true" header="Edición de Convocatoria" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true" />
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{convocatoriaController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>
        </div>         </div>         </ui:define>
    </ui:composition>

</html>
