<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEvaluacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{evaluacionController.selected.id}" title="#{bundle.CreateEvaluacionTitle_id}" required="true" requiredMessage="#{bundle.CreateEvaluacionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{evaluacionController.selected.fecha}" title="#{bundle.CreateEvaluacionTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEvaluacionLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{evaluacionController.selected.observacion}" title="#{bundle.CreateEvaluacionTitle_observacion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluacionController.create}" value="#{bundle.CreateEvaluacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{evaluacionController.prepareList}" value="#{bundle.CreateEvaluacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEvaluacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
