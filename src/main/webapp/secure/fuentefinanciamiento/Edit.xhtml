<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Fuente de Financiamiento"></h:outputText>
        </ui:define>
        <ui:define name="content">         <div class="Container100">             <div class="ContainerIndent">

            <h:form>
                <p:panel id="pprincipal" header="Editar Fuente de Financiamiento" >

                    <p:fieldset legend="Información de la Fuente de Financiamiento">
                        <p:panelGrid styleClass="sinBordes sinFondo">
                            <p:row>
                                <p:column style="width: 40%;">
                                    <h:outputLabel value="Fuente de Financiamiento" for="fuentefinanciamiento"  style="font-weight: bold;" />
                                </p:column>
                                <p:column style="width: 60%;">
                                    <p:inputText id="fuentefinanciamiento" value="#{fuentefinanciamientoController.selected.fuentefinanciamiento}" title="* Este campo es requerido" required="true" requiredMessage="El campo fuente de financiamiento es requerido" />
                                    <p:message for="fuentefinanciamiento" display="icon" /> 
                                    <p:tooltip id="ttFuenteFinanciamiento" for="fuentefinanciamiento" showEvent="focus" hideEvent="blur" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>

                    <p:separator/>
                    <p:commandButton action="#{fuentefinanciamientoController.update}" value="Guardar Fuente de Financiamiento" style="display: inline-block;" icon="ui-icon-disk" validateClient="true" update="pprincipal" oncomplete="PF('dfinal').show();" />
                    <p:commandButton action="#{fuentefinanciamientoController.prepareList}" value="Lista de Fuentes de Financiamiento" immediate="true" style="display: inline-block; float: right;" icon="ui-icon-document" ajax="false"/>
                    <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                    <p:separator/>

                </p:panel>
            </h:form>

            <h:form>
                <p:dialog id="dfinal" widgetVar="dfinal" modal="true" header="Edición de Fuente de Financiamiento" >
                    <h:panelGroup id="messagePanel" layout="block">
                        <p:messages autoUpdate="true"/>
                    </h:panelGroup>
                    <p:separator />
                    <div align="center" >
                        <p:commandButton value="Volver a la Lista" action="#{fuentefinanciamientoController.prepareList()}" ajax="false" />
                    </div>

                </p:dialog>
            </h:form>
        </div>         </div>         </ui:define>
    </ui:composition>

</html>
