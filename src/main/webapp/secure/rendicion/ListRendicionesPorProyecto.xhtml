<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista de Rendiciones"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <f:event type="preRenderView" listener="#{rendicionController.obtenerPorProyecto(proyectoController.selected.id)}" ></f:event>

            <h:form id="form" styleClass="jsfcrud_list_form">

                <p:panel id="pprincipal" header="Proyecto Nº #{proyectoController.selected.id} - #{proyectoController.selected.nombre}: Lista de Rendiciones" style="padding: 0px; width: 950px; margin: 0 auto; overflow: hidden;">
                    <p:growl id="message" autoUpdate="true" />
                    <!--                    <h:panelGroup id="messagePanel" layout="block">
                                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                        </h:panelGroup>-->

                    <h:outputText escape="false" value="La lista de rendiciones está vacía" rendered="#{rendicionController.items.rowCount == 0}"/>
                    <p:separator rendered="#{rendicionController.items.rowCount == 0}" />
                    <p:commandButton action="#{rendicionController.prepareCreate}" value="Nueva Rendición" rendered="#{rendicionController.items.rowCount == 0 and agenteController.selected.usuarioid.usuariorol.rol == 'Docente'}" ajax="false" />

                    <h:panelGroup rendered="#{rendicionController.items.rowCount > 0}">

                        <p:dataTable
                            id="tbl" 
                            value="#{rendicionController.items}" 
                            var="item" 
                            widgetVar="tblW"
                            rowKey="#{item.id}" 
                            emptyMessage="No se encontraron registros"
                            draggableColumns="true"
                            paginator="true"
                            paginatorPosition="bottom"
                            rows="20"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,25"                                              
                            rowIndexVar="indice"
                            rowStyleClass="#{(indice mod 2) eq 0 ? 'filaResaltada1' : 'filaResaltada2'}"
                            styleClass="tabla">

                            <f:facet name="header">
                                Rendiciones
                            </f:facet>
                            
                            <p:column id="columnaId">
                                <f:facet name="header">
                                    <h:outputText value="Nº" />
                                </f:facet>
                                <h:outputText value="#{item.id}" />
                            </p:column>
                            <p:column id="columnaFecha" sortBy="#{item.fecha}">
                                <f:facet name="header">
                                    <h:outputText value="Fecha" />
                                </f:facet>
                                <h:outputText value="#{item.fecha}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <p:commandButton action="#{rendicionController.prepareView}" title="Ver" icon="ui-icon-search" ajax="false">
                                    <f:setPropertyActionListener value="#{item}" target="#{rendicionController.selected}" />
                                </p:commandButton>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{rendicionController.prepareEdit}" title="Editar" icon="ui-icon-pencil" ajax="false">
                                    <f:setPropertyActionListener value="#{item}" target="#{rendicionController.selected}" />
                                </p:commandButton>
                                <h:outputText value=" "/>
                                <p:commandButton action="#{rendicionController.destroy}" title="Eliminar" icon="ui-icon-trash" update=":form:tbl,:form" disabled="true" >
                                    <f:setPropertyActionListener value="#{item}" target="#{rendicionController.selected}" />
                                    <p:confirm header="Eliminar" message="¿Esta seguro que desea eliminar la Rendición?" icon="ui-icon-alert"   />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:separator/>
                        <p:commandButton action="#{rendicionController.prepareCreate}" value="Nueva Rendición" ajax="false" rendered="#{agenteController.selected.usuarioid.usuariorol.rol == 'Docente'}" />
                        <p:commandButton action="/index?faces-redirect=true" value="Inicio" style="display: inline-block;float:right;" icon="ui-icon-home" ajax="false" />
                        <p:separator/>

                    </h:panelGroup>
                </p:panel>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form:tbl,:form" style="float:left;" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" style="float: right;" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
