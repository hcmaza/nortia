<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRendicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRendicionEmpty}" rendered="#{rendicionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rendicionController.items.rowCount > 0}">
                    <h:outputText value="#{rendicionController.pagination.pageFirstItem + 1}..#{rendicionController.pagination.pageLastItem + 1}/#{rendicionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rendicionController.previous}" value="#{bundle.Previous} #{rendicionController.pagination.pageSize}" rendered="#{rendicionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rendicionController.next}" value="#{bundle.Next} #{rendicionController.pagination.pageSize}" rendered="#{rendicionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rendicionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRendicionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRendicionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRendicionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRendicionTitle_archivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.archivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rendicionController.prepareView}" value="#{bundle.ListRendicionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rendicionController.prepareEdit}" value="#{bundle.ListRendicionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rendicionController.destroy}" value="#{bundle.ListRendicionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rendicionController.prepareCreate}" value="#{bundle.ListRendicionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRendicionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
