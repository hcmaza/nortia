<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRendicionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRendicionLabel_id}"/>
                    <h:outputText value="#{rendicionController.selected.id}" title="#{bundle.ViewRendicionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRendicionLabel_fecha}"/>
                    <h:outputText value="#{rendicionController.selected.fecha}" title="#{bundle.ViewRendicionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRendicionLabel_observacion}"/>
                    <h:outputText value="#{rendicionController.selected.observacion}" title="#{bundle.ViewRendicionTitle_observacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rendicionController.destroyAndView}" value="#{bundle.ViewRendicionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRendicionEditLink}"/>
                <br />
                <h:commandLink action="#{rendicionController.prepareCreate}" value="#{bundle.ViewRendicionCreateLink}" />
                <br />
                <h:commandLink action="#{rendicionController.prepareList}" value="#{bundle.ViewRendicionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRendicionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
